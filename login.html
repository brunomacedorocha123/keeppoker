<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KeepPoker</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d1b2a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: #1b263b;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #415a77;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #f7ef8a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        
        .links a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login KeepPoker</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required autofocus>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" id="submitBtn">Entrar</button>
                
                <div class="links">
                    <a href="cadastro.html">Criar conta</a> | 
                    <a href="#" id="esqueciSenha">Esqueci a senha</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration - MESMAS CREDENCIAIS
        const firebaseConfig = {
            apiKey: "AIzaSyBIBucZSzN671VgJQHGIiepHNUqxbqNKAQ",
            authDomain: "keeppoker-b4173.firebaseapp.com",
            projectId: "keeppoker-b4173",
            storageBucket: "keeppoker-b4173.firebasestorage.app",
            messagingSenderId: "436464592434",
            appId: "1:436464592434:web:c5a1e0c10e10acbc14fe2b"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Fun√ß√£o de login
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                alert('Preencha email e senha!');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = 'Entrando...';
            btn.disabled = true;
            
            try {
                console.log('Tentando login para:', email);
                
                // 1. Login no Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                console.log('Login auth OK! UID:', user.uid);
                
                // 2. Buscar dados do usu√°rio no Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('Conta n√£o encontrada no sistema');
                }
                
                const userData = userDoc.data();
                console.log('Dados encontrados:', userData);
                
                // 3. Preparar dados para localStorage
                const dadosParaSalvar = {
                    uid: user.uid,
                    nome: userData.nome,
                    email: userData.email,
                    playerId: userData.playerId,
                    saldo: userData.saldo || 1000,
                    diamantes: userData.diamantes || 50,
                    nivel: userData.nivel || 1
                };
                
                // Adicionar nickname apenas se existir
                if (userData.nickname) {
                    dadosParaSalvar.nickname = userData.nickname;
                }
                
                // 4. Salvar no localStorage
                localStorage.setItem('keepPokerUser', JSON.stringify(dadosParaSalvar));
                console.log('Dados salvos no localStorage');
                
                // 5. Atualizar status online
                await db.collection('users').doc(user.uid).update({
                    online: true,
                    ultimoLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 6. Redirecionar para home
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let mensagem = 'Erro ao fazer login!';
                
                if (error.code === 'auth/user-not-found') {
                    mensagem = 'Usu√°rio n√£o encontrado!';
                } else if (error.code === 'auth/wrong-password') {
                    mensagem = 'Senha incorreta!';
                } else if (error.code === 'auth/invalid-email') {
                    mensagem = 'Email inv√°lido!';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = 'Muitas tentativas. Tente mais tarde.';
                } else {
                    mensagem = error.message || 'Erro desconhecido';
                }
                
                alert('‚ùå ' + mensagem);
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }
        
        // Recuperar senha
        async function recuperarSenha() {
            const email = prompt('Digite seu email para recuperar a senha:');
            if (!email) return;
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert('üìß Email de recupera√ß√£o enviado! Verifique sua caixa de entrada.');
            } catch (error) {
                alert('‚ùå Erro: ' + (error.message || 'N√£o foi poss√≠vel enviar o email'));
            }
        }
        
        // Se j√° estiver logado, redirecionar
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('keepPokerUser')) {
                window.location.href = 'home.html';
            }
            
            // Form submit
            document.getElementById('loginForm').addEventListener('submit', fazerLogin);
            
            // Recuperar senha
            document.getElementById('esqueciSenha').addEventListener('click', function(e) {
                e.preventDefault();
                recuperarSenha();
            });
            
            // Enter para enviar
            document.getElementById('senha').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
