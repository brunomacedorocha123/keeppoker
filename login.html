<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KeepPoker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // CONFIGURAÇÃO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBIBucZSzN671VgJQHGIiepHNUqxbqNKAQ",
            authDomain: "keeppoker-b4173.firebaseapp.com",
            projectId: "keeppoker-b4173",
            storageBucket: "keeppoker-b4173.firebasestorage.app",
            messagingSenderId: "436464592434",
            appId: "1:436464592434:web:c5a1e0c10e10acbc14fe2b"
        };
        
        // INICIALIZAR FIREBASE
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // FUNÇÃO DE LOGIN ORIGINAL
        async function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                alert('Preencha email e senha!');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            btn.disabled = true;
            
            try {
                console.log('Tentando login para:', email);
                
                // 1. Fazer login no Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                console.log('Login auth OK! UID:', user.uid);
                
                // 2. Buscar dados do usuário no Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    throw new Error('Usuário não encontrado no banco de dados');
                }
                
                const userData = userDoc.data();
                console.log('Dados encontrados:', userData);
                
                // 3. Salvar no localStorage (APENAS OS CAMPOS QUE EXISTEM)
                const dadosParaSalvar = {
                    uid: user.uid,
                    nome: userData.nome,
                    email: userData.email,
                    playerId: userData.playerId,
                    saldo: userData.saldo,
                    diamantes: userData.diamantes,
                    nivel: userData.nivel || 1
                };
                
                // NICKNAME É OPCIONAL - só adiciona se existir
                if (userData.nickname) {
                    dadosParaSalvar.nickname = userData.nickname;
                }
                
                localStorage.setItem('keepPokerUser', JSON.stringify(dadosParaSalvar));
                
                console.log('Login completo! Redirecionando...');
                
                // 4. Redirecionar para home
                alert('✅ Bem-vindo de volta, ' + userData.nome + '!');
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('ERRO NO LOGIN:', error);
                
                let mensagem = 'Erro ao fazer login!';
                
                if (error.code === 'auth/user-not-found') {
                    mensagem = 'Usuário não encontrado!';
                } else if (error.code === 'auth/wrong-password') {
                    mensagem = 'Senha incorreta!';
                } else if (error.code === 'auth/invalid-email') {
                    mensagem = 'Email inválido!';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = 'Muitas tentativas. Tente mais tarde.';
                } else if (error.message.includes('não encontrado no banco')) {
                    mensagem = 'Conta não encontrada. Faça cadastro primeiro.';
                } else {
                    mensagem = error.message || 'Erro desconhecido';
                }
                
                alert('❌ ' + mensagem);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        window.loginUser = loginUser;
    </script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        body {
            background: #0d1b2a;
            color: #e0e1dd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-box {
            background: #1b263b;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #415a77;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #f7ef8a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #888;
        }
        
        .register-link a {
            color: #d4af37;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login KeepPoker</h1>
            
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <div class="register-link">
                    Não tem conta? <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Se já estiver logado, redirecionar
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('keepPokerUser')) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
