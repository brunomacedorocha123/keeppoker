<!-- login.html - VERSÃO QUE FUNCIONA -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KeepPoker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE MESMA VERSÃO -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // MESMA CONFIGURAÇÃO
        const firebaseConfig = {
            apiKey: "AIzaSyBIBucZSzN671VgJQHGIiepHNUqxbqNKAQ",
            authDomain: "keeppoker-b4173.firebaseapp.com",
            projectId: "keeppoker-b4173",
            storageBucket: "keeppoker-b4173.firebasestorage.app",
            messagingSenderId: "436464592434",
            appId: "1:436464592434:web:c5a1e0c10e10acbc14fe2b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        async function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                alert('Preencha email e senha!');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            btn.disabled = true;
            
            try {
                console.log('Tentando login...');
                
                // LOGIN NO FIREBASE
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                console.log('Login OK:', user.uid);
                
                // BUSCAR DADOS DO USUÁRIO
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    // SALVAR NO LOCALSTORAGE
                    localStorage.setItem('keepPokerUser', JSON.stringify({
                        uid: user.uid,
                        nome: userData.nome,
                        email: userData.email,
                        playerId: userData.playerId,
                        saldo: userData.saldo,
                        diamantes: userData.diamantes,
                        nivel: userData.nivel
                    }));
                    
                    // REDIRECIONAR
                    alert(`✅ Bem-vindo de volta, ${userData.nome}!`);
                    window.location.href = 'home.html';
                } else {
                    throw new Error('Dados do usuário não encontrados');
                }
                
            } catch (error) {
                console.error('ERRO LOGIN:', error);
                
                let mensagem = 'Erro ao fazer login!';
                
                if (error.code === 'auth/user-not-found') {
                    mensagem = 'Usuário não encontrado!';
                } else if (error.code === 'auth/wrong-password') {
                    mensagem = 'Senha incorreta!';
                } else if (error.code === 'auth/invalid-email') {
                    mensagem = 'Email inválido!';
                } else if (error.code === 'auth/too-many-requests') {
                    mensagem = 'Muitas tentativas. Tente mais tarde.';
                }
                
                alert(mensagem);
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                btn.disabled = false;
            }
        }
        
        window.loginUser = loginUser;
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        :root {
            --azul-profundo: #0d1b2a; --azul-medio: #1b263b; --dourado: #d4af37;
            --branco: #ffffff; --cinza-claro: #e0e1dd; --verde: #2ecc71;
        }
        body { background: var(--azul-profundo); color: var(--cinza-claro); }
        .container { width: 90%; max-width: 400px; margin: 100px auto; }
        .login-box { background: var(--azul-medio); padding: 30px; border-radius: 15px; border: 2px solid var(--dourado); }
        h1 { color: var(--dourado); text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--cinza-claro); }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--azul-medio); background: rgba(255,255,255,0.1); color: white; }
        input:focus { outline: none; border-color: var(--dourado); }
        button { width: 100%; padding: 15px; background: var(--dourado); color: var(--azul-profundo); border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .register-link { text-align: center; margin-top: 20px; }
        .register-link a { color: var(--dourado); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1><i class="fas fa-sign-in-alt"></i> Login KeepPoker</h1>
            
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <div class="register-link">
                    Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // SE JÁ ESTIVER LOGADO, REDIRECIONAR
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('keepPokerUser')) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
