<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - KeepPoker</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d1b2a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .form-box {
            background: #1b263b;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #415a77;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #f7ef8a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #888;
        }
        
        .login-link a {
            color: #d4af37;
            text-decoration: none;
        }
        
        .requirements {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Cadastro KeepPoker</h1>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="input-group">
                    <label>Nickname (para o jogo)</label>
                    <input type="text" id="nickname" placeholder="Escolha um nickname" required>
                    <div class="error" id="nicknameError"></div>
                </div>
                
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required>
                    <small style="color: #888;">Você deve ter 18+ anos</small>
                </div>
                
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 8 caracteres" required>
                </div>
                
                <div class="input-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>
                </div>
                
                <div class="requirements">
                    <strong>A senha deve ter:</strong>
                    <ul style="margin-left: 20px; margin-top: 5px;">
                        <li>Mínimo 8 caracteres</li>
                        <li>Pelo menos 1 letra MAIÚSCULA</li>
                        <li>Pelo menos 1 letra minúscula</li>
                        <li>Pelo menos 1 número</li>
                    </ul>
                </div>
                
                <button type="submit" id="submitBtn">Criar Conta</button>
                
                <div class="login-link">
                    Já tem conta? <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration - SUAS CREDENCIAIS
        const firebaseConfig = {
            apiKey: "AIzaSyBIBucZSzN671VgJQHGIiepHNUqxbqNKAQ",
            authDomain: "keeppoker-b4173.firebaseapp.com",
            projectId: "keeppoker-b4173",
            storageBucket: "keeppoker-b4173.firebasestorage.app",
            messagingSenderId: "436464592434",
            appId: "1:436464592434:web:c5a1e0c10e10acbc14fe2b"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Gerar ID único de 7 dígitos
        function gerarPlayerId() {
            return 'KP' + Math.floor(100000 + Math.random() * 900000);
        }
        
        // Validar senha
        function validarSenha(senha) {
            if (senha.length < 8) return false;
            if (!/[A-Z]/.test(senha)) return false;
            if (!/[a-z]/.test(senha)) return false;
            if (!/\d/.test(senha)) return false;
            return true;
        }
        
        // Validar idade (18+)
        function validarIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            
            const mesAtual = hoje.getMonth();
            const mesNascimento = nascimento.getMonth();
            
            if (mesAtual < mesNascimento || 
                (mesAtual === mesNascimento && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            return idade >= 18;
        }
        
        // Verificar se nickname já existe
        async function verificarNickname(nickname) {
            try {
                const snapshot = await db.collection('users')
                    .where('nickname', '==', nickname)
                    .get();
                
                return !snapshot.empty;
            } catch (error) {
                console.error('Erro ao verificar nickname:', error);
                return false;
            }
        }
        
        // Cadastrar usuário
        async function cadastrarUsuario(event) {
            event.preventDefault();
            
            // Obter valores
            const nome = document.getElementById('nome').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const email = document.getElementById('email').value.trim();
            const dataNascimento = document.getElementById('dataNascimento').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validar campos obrigatórios
            if (!nome || !nickname || !email || !dataNascimento || !senha || !confirmarSenha) {
                alert('Preencha todos os campos!');
                return;
            }
            
            // Validar senhas
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (!validarSenha(senha)) {
                alert('Senha inválida! Deve ter: 8+ caracteres, 1 maiúscula, 1 minúscula e 1 número.');
                return;
            }
            
            // Validar idade
            if (!validarIdade(dataNascimento)) {
                alert('Você deve ter 18 anos ou mais para se cadastrar!');
                return;
            }
            
            // Verificar nickname
            const nicknameError = document.getElementById('nicknameError');
            nicknameError.style.display = 'none';
            
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = 'Verificando...';
            btn.disabled = true;
            
            try {
                // Verificar se nickname já existe
                const nicknameExiste = await verificarNickname(nickname);
                if (nicknameExiste) {
                    nicknameError.textContent = 'Este nickname já está em uso!';
                    nicknameError.style.display = 'block';
                    btn.innerHTML = 'Criar Conta';
                    btn.disabled = false;
                    return;
                }
                
                btn.innerHTML = 'Criando conta...';
                
                // 1. Criar usuário no Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // 2. Gerar IDs únicos
                const playerId = gerarPlayerId();
                const userId = user.uid;
                
                // 3. Dados para salvar no Firestore
                const userData = {
                    uid: userId,
                    nome: nome,
                    nickname: nickname,
                    email: email,
                    playerId: playerId,
                    dataNascimento: dataNascimento,
                    dataCadastro: new Date().toISOString(),
                    saldo: 1000,
                    diamantes: 50,
                    nivel: 1,
                    online: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // 4. Salvar no Firestore
                await db.collection('users').doc(userId).set(userData);
                
                // 5. Salvar no localStorage
                localStorage.setItem('keepPokerUser', JSON.stringify({
                    uid: userId,
                    nome: nome,
                    nickname: nickname,
                    email: email,
                    playerId: playerId,
                    saldo: 1000,
                    diamantes: 50,
                    nivel: 1
                }));
                
                // 6. Sucesso
                alert(`✅ Cadastro realizado com sucesso!\n\nSeu ID: ${playerId}\nNickname: ${nickname}\nSaldo inicial: 1000 fichas`);
                
                // 7. Redirecionar para home
                window.location.href = 'home.html';
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let mensagem = 'Erro ao criar conta!';
                
                if (error.code === 'auth/email-already-in-use') {
                    mensagem = 'Este email já está cadastrado!';
                } else if (error.code === 'auth/invalid-email') {
                    mensagem = 'Email inválido!';
                } else if (error.code === 'auth/weak-password') {
                    mensagem = 'Senha muito fraca!';
                } else {
                    mensagem = error.message || 'Erro desconhecido';
                }
                
                alert('❌ ' + mensagem);
                btn.innerHTML = 'Criar Conta';
                btn.disabled = false;
            }
        }
        
        // Configurar data máxima (18 anos atrás)
        document.addEventListener('DOMContentLoaded', function() {
            const hoje = new Date();
            const dataMinima = new Date(hoje.getFullYear() - 18, hoje.getMonth(), hoje.getDate());
            document.getElementById('dataNascimento').max = dataMinima.toISOString().split('T')[0];
            
            // Se já estiver logado, redirecionar
            if (localStorage.getItem('keepPokerUser')) {
                window.location.href = 'home.html';
            }
            
            // Form submit
            document.getElementById('cadastroForm').addEventListener('submit', cadastrarUsuario);
        });
    </script>
</body>
</html>
