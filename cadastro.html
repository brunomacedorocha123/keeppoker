<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - KeepPoker</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0d1b2a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .form-box {
            background: #1b263b;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #415a77;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #f7ef8a;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .requirements {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
            border-left: 3px solid #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>üìù Cadastro KeepPoker</h1>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <label>Nome Completo *</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required autofocus>
                </div>
                
                <div class="input-group">
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                    <div class="error" id="emailError"></div>
                </div>
                
                <div class="input-group">
                    <label>Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" required>
                    <div class="error" id="idadeError"></div>
                </div>
                
                <div class="input-group">
                    <label>Senha *</label>
                    <input type="password" id="senha" placeholder="M√≠nimo 8 caracteres" required>
                </div>
                
                <div class="input-group">
                    <label>Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" placeholder="Repita a senha" required>
                    <div class="error" id="senhaError"></div>
                </div>
                
                <div class="requirements">
                    <strong>‚ö†Ô∏è Requisitos da senha:</strong>
                    <ul style="margin-left: 20px; margin-top: 5px;">
                        <li>M√≠nimo 8 caracteres</li>
                        <li>Pelo menos 1 letra MAI√öSCULA</li>
                        <li>Pelo menos 1 letra min√∫scula</li>
                        <li>Pelo menos 1 n√∫mero</li>
                    </ul>
                </div>
                
                <button type="submit" id="submitBtn">üéØ Criar Minha Conta</button>
                
                <div class="login-link">
                    J√° tem uma conta? <a href="login.html">üëâ Fa√ßa login aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE - SUAS CREDENCIAIS
        const firebaseConfig = {
            apiKey: "AIzaSyBIBucZSzN671VgJQHGIiepHNUqxbqNKAQ",
            authDomain: "keeppoker-b4173.firebaseapp.com",
            projectId: "keeppoker-b4173",
            storageBucket: "keeppoker-b4173.firebasestorage.app",
            messagingSenderId: "436464592434",
            appId: "1:436464592434:web:c5a1e0c10e10acbc14fe2b"
        };
        
        // INICIALIZAR FIREBASE
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // GERAR ID √öNICO DE 7 D√çGITOS
        function gerarPlayerId() {
            return Math.floor(1000000 + Math.random() * 9000000).toString();
        }
        
        // VALIDAR SENHA
        function validarSenha(senha) {
            if (senha.length < 8) return false;
            if (!/[A-Z]/.test(senha)) return false;
            if (!/[a-z]/.test(senha)) return false;
            if (!/\d/.test(senha)) return false;
            return true;
        }
        
        // VALIDAR IDADE (18+)
        function validarIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            
            // Ajustar se ainda n√£o fez anivers√°rio este ano
            const mesAtual = hoje.getMonth();
            const mesNascimento = nascimento.getMonth();
            
            if (mesAtual < mesNascimento || 
                (mesAtual === mesNascimento && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            return idade >= 18;
        }
        
        // FUN√á√ÉO PRINCIPAL DE CADASTRO
        async function cadastrarUsuario(event) {
            event.preventDefault();
            
            // OBTER VALORES
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const dataNascimento = document.getElementById('dataNascimento').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // LIMPAR ERROS
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('idadeError').style.display = 'none';
            document.getElementById('senhaError').style.display = 'none';
            
            // VALIDA√á√ïES B√ÅSICAS
            if (!nome || !email || !dataNascimento || !senha || !confirmarSenha) {
                alert('‚ùå Preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            // VALIDAR SENHAS
            if (senha !== confirmarSenha) {
                document.getElementById('senhaError').textContent = 'As senhas n√£o coincidem!';
                document.getElementById('senhaError').style.display = 'block';
                return;
            }
            
            if (!validarSenha(senha)) {
                document.getElementById('senhaError').textContent = 'Senha n√£o atende aos requisitos!';
                document.getElementById('senhaError').style.display = 'block';
                return;
            }
            
            // VALIDAR IDADE
            if (!validarIdade(dataNascimento)) {
                document.getElementById('idadeError').textContent = 'Voc√™ deve ter 18 anos ou mais!';
                document.getElementById('idadeError').style.display = 'block';
                return;
            }
            
            // BOT√ÉO LOADING
            const btn = document.getElementById('submitBtn');
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '‚è≥ Criando conta...';
            btn.disabled = true;
            
            try {
                console.log('üîÑ Iniciando cadastro para:', email);
                
                // 1. CRIAR USU√ÅRIO NO FIREBASE AUTHENTICATION
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                console.log('‚úÖ Usu√°rio criado no Auth. UID:', user.uid);
                
                // 2. GERAR IDS √öNICOS
                const playerId = gerarPlayerId();
                
                // 3. CRIAR DADOS PARA O FIRESTORE (COM NICKNAME)
                const userData = {
                    nome: nome,
                    email: email,
                    playerId: playerId,
                    nickname: nome, // NICKNAME INICIAL √â O NOME COMPLETO
                    dataNascimento: dataNascimento,
                    dataCadastro: new Date().toISOString(),
                    saldo: 1000,
                    diamantes: 50,
                    nivel: 1,
                    online: true,
                    stats: {
                        handsPlayed: 0,
                        handsWon: 0,
                        totalProfit: 0
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                console.log('üì¶ Dados para salvar:', userData);
                
                // 4. SALVAR NO FIRESTORE
                await db.collection('users').doc(user.uid).set(userData);
                console.log('‚úÖ Dados salvos no Firestore');
                
                // 5. SALVAR NO LOCALSTORAGE (COM NICKNAME)
                const dadosParaLocalStorage = {
                    uid: user.uid,
                    nome: nome,
                    email: email,
                    nickname: nome, // NICKNAME INCLU√çDO
                    playerId: playerId,
                    saldo: 1000,
                    diamantes: 50,
                    nivel: 1
                };
                
                localStorage.setItem('keepPokerUser', JSON.stringify(dadosParaLocalStorage));
                console.log('üíæ Dados salvos no localStorage');
                
                // 6. MENSAGEM DE SUCESSO
                const mensagem = `üéâ CADASTRO REALIZADO COM SUCESSO!\n\n` +
                                `üë§ Nome: ${nome}\n` +
                                `üéÆ Nickname: ${nome}\n` +
                                `üÜî ID do Jogador: ${playerId}\n` +
                                `üí∞ Saldo inicial: 1.000 fichas\n` +
                                `üíé Diamantes: 50\n\n` +
                                `üí° Dica: Voc√™ pode alterar seu nickname na p√°gina "Minha Conta".\n\n` +
                                `‚úÖ Voc√™ ser√° redirecionado para a p√°gina inicial.`;
                
                alert(mensagem);
                
                // 7. REDIRECIONAR PARA HOME
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå ERRO NO CADASTRO:', error);
                
                // TRATAMENTO DE ERROS ESPEC√çFICOS
                let mensagemErro = 'Erro ao criar conta!';
                
                if (error.code === 'auth/email-already-in-use') {
                    mensagemErro = 'Este email j√° est√° cadastrado!';
                    document.getElementById('emailError').textContent = mensagemErro;
                    document.getElementById('emailError').style.display = 'block';
                } 
                else if (error.code === 'auth/invalid-email') {
                    mensagemErro = 'Email inv√°lido!';
                    document.getElementById('emailError').textContent = mensagemErro;
                    document.getElementById('emailError').style.display = 'block';
                } 
                else if (error.code === 'auth/weak-password') {
                    mensagemErro = 'Senha muito fraca!';
                    document.getElementById('senhaError').textContent = mensagemErro;
                    document.getElementById('senhaError').style.display = 'block';
                } 
                else if (error.code === 'auth/operation-not-allowed') {
                    mensagemErro = 'Cadastro por email/senha est√° desativado no Firebase Console!';
                }
                else {
                    mensagemErro = error.message || 'Erro desconhecido. Tente novamente.';
                }
                
                alert('‚ùå ' + mensagemErro);
                
                // RESTAURAR BOT√ÉO
                btn.innerHTML = textoOriginal;
                btn.disabled = false;
            }
        }
        
        // CONFIGURA√á√ÉO INICIAL
        document.addEventListener('DOMContentLoaded', function() {
            // CONFIGURAR DATA M√ÅXIMA (18 ANOS ATR√ÅS)
            const hoje = new Date();
            const dataMinima = new Date(hoje.getFullYear() - 18, hoje.getMonth(), hoje.getDate());
            document.getElementById('dataNascimento').max = dataMinima.toISOString().split('T')[0];
            
            // SE J√Å ESTIVER LOGADO, REDIRECIONAR
            if (localStorage.getItem('keepPokerUser')) {
                window.location.href = 'home.html';
            }
            
            // CONFIGURAR SUBMIT DO FORMUL√ÅRIO
            document.getElementById('cadastroForm').addEventListener('submit', cadastrarUsuario);
            
            // ENTER PARA ENVIAR
            document.getElementById('confirmarSenha').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('cadastroForm').dispatchEvent(new Event('submit'));
                }
            });
            
            console.log('‚úÖ Cadastro.html carregado e pronto!');
        });
    </script>
</body>
</html>
