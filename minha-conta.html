    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --azul-profundo: #0d1b2a;
            --azul-medio: #1b263b;
            --azul-claro: #415a77;
            --dourado: #d4af37;
            --dourado-claro: #f7ef8a;
            --branco: #ffffff;
            --cinza-claro: #e0e1dd;
            --verde: #2ecc71;
            --vermelho: #e74c3c;
        }
        
        body {
            background-color: var(--azul-profundo);
            color: var(--cinza-claro);
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--dourado);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--dourado);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--cinza-claro);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .nav-link.active {
            background: rgba(212, 175, 55, 0.2);
            color: var(--dourado-claro);
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            height: fit-content;
        }
        
        .avatar-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--dourado);
            margin: 0 auto 15px;
            overflow: hidden;
            background: var(--azul-claro);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--cinza-claro);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
        }
        
        .avatar-upload-btn {
            background: var(--verde);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .avatar-upload-btn:hover {
            background: #27ae60;
        }
        
        #fileInput {
            display: none;
        }
        
        /* Account Info */
        .account-info {
            margin-top: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--azul-claro);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--dourado-claro);
        }
        
        /* Main Panel */
        .main-panel {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .section-title {
            color: var(--dourado);
            font-size: 22px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza-claro);
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--azul-claro);
            background: rgba(255, 255, 255, 0.1);
            color: var(--cinza-claro);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--dourado);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .form-note {
            font-size: 14px;
            color: var(--azul-claro);
            margin-top: 8px;
        }
        
        .save-btn {
            background: var(--dourado);
            color: var(--azul-profundo);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .save-btn:hover {
            background: var(--dourado-claro);
            transform: translateY(-2px);
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--dourado);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--azul-claro);
        }
        
        /* Notifications */
        .notification {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: var(--verde);
            color: white;
        }
        
        .notification.error {
            background: var(--vermelho);
            color: white;
        }
        
        .notification.info {
            background: var(--azul-claro);
            color: white;
        }
        
        /* Tool Button */
        .tool-btn {
            background: var(--azul-claro);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            width: 100%;
        }
    </style>

    <script>
        // Variáveis globais
        let currentUser = null;
        let userData = null;
        let selectedFile = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado - Minha Conta');
            
            // Verificar autenticação
            auth.onAuthStateChanged(async function(user) {
                if (user) {
                    console.log('Usuário autenticado:', user.uid);
                    currentUser = user;
                    await loadUserData();
                    setupEventListeners();
                } else {
                    console.log('Usuário não autenticado, redirecionando...');
                    window.location.href = 'login.html';
                }
            });
            
            // Logout
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signOut().then(() => {
                    localStorage.removeItem('keepPokerUser');
                    window.location.href = 'index.html';
                });
            });
        });
        
        // Carregar dados do usuário
        async function loadUserData() {
            try {
                console.log('Carregando dados do usuário...');
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    userData = userDoc.data();
                    userData.id = userDoc.id;
                    
                    console.log('Dados carregados:', userData);
                    
                    // Verificar se tem nickname
                    if (!userData.nickname) {
                        console.warn('Usuário sem nickname! Mostrando botão de correção...');
                        document.getElementById('fixNicknameBtn').style.display = 'block';
                    }
                    
                    // Salvar no localStorage
                    localStorage.setItem('keepPokerUser', JSON.stringify(userData));
                    
                    // Atualizar interface
                    updateUI(userData);
                } else {
                    console.error('Documento do usuário não encontrado!');
                    showNotification('Erro: usuário não encontrado no banco de dados', 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showNotification('Erro ao carregar dados do usuário: ' + error.message, 'error');
            }
        }
        
        // Atualizar interface
        function updateUI(data) {
            console.log('Atualizando UI com dados:', data);
            
            // Informações básicas
            document.getElementById('userName').textContent = data.nome || '-';
            document.getElementById('playerId').textContent = data.playerId || '-';
            document.getElementById('userLevel').textContent = data.nivel || '1';
            
            // Nickname - PODE SER undefined inicialmente
            const nickname = data.nickname || data.nome || 'Sem nickname';
            document.getElementById('userNickname').textContent = nickname;
            
            // Formulários
            document.getElementById('inputName').value = data.nome || '';
            document.getElementById('inputNickname').value = data.nickname || data.nome || '';
            document.getElementById('inputEmail').value = data.email || '';
            
            // Estatísticas
            document.getElementById('statBalance').textContent = data.saldo || '0';
            document.getElementById('statDiamonds').textContent = data.diamantes || '0';
            document.getElementById('statHands').textContent = data.stats?.handsPlayed || '0';
            document.getElementById('statWins').textContent = data.stats?.handsWon || '0';
            
            // Avatar
            if (data.avatarUrl) {
                document.getElementById('avatarPreview').innerHTML = `
                    <img src="${data.avatarUrl}" alt="Avatar" id="avatarImage">
                `;
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            console.log('Configurando event listeners...');
            
            // Upload de avatar
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    selectedFile = e.target.files[0];
                    
                    // Validar tamanho (max 1MB)
                    if (selectedFile.size > 1024 * 1024) {
                        showNotification('A imagem deve ter no máximo 1MB', 'error');
                        selectedFile = null;
                        return;
                    }
                    
                    // Validar tipo
                    if (!selectedFile.type.startsWith('image/')) {
                        showNotification('Selecione uma imagem válida', 'error');
                        selectedFile = null;
                        return;
                    }
                    
                    // Pré-visualização
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('avatarPreview').innerHTML = `
                            <img src="${e.target.result}" alt="Pré-visualização" id="avatarImage">
                        `;
                    };
                    reader.readAsDataURL(selectedFile);
                    
                    // Upload automático após seleção
                    uploadAvatar();
                }
            });
            
            // Salvar perfil
            document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);
            
            // Alterar senha
            document.getElementById('changePasswordBtn').addEventListener('click', changePassword);
        }
        
        // Upload do avatar
        async function uploadAvatar() {
            if (!selectedFile) return;
            
            try {
                showNotification('Enviando avatar...', 'info');
                
                // Referência no Storage
                const storageRef = storage.ref();
                const avatarRef = storageRef.child(`avatars/${currentUser.uid}/${Date.now()}_${selectedFile.name}`);
                
                // Upload
                await avatarRef.put(selectedFile);
                
                // Obter URL
                const downloadURL = await avatarRef.getDownloadURL();
                
                // Atualizar Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    avatarUrl: downloadURL,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Atualizar localmente
                userData.avatarUrl = downloadURL;
                localStorage.setItem('keepPokerUser', JSON.stringify(userData));
                
                showNotification('Avatar atualizado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao fazer upload:', error);
                showNotification('Erro ao enviar avatar: ' + error.message, 'error');
            }
        }
        
        // Salvar perfil - FUNÇÃO CORRIGIDA
        async function saveProfile() {
            const name = document.getElementById('inputName').value.trim();
            const nickname = document.getElementById('inputNickname').value.trim();
            
            console.log('Tentando salvar perfil...', { name, nickname, currentNickname: userData.nickname });
            
            // Validações
            if (!name) {
                showNotification('O nome é obrigatório', 'error');
                return;
            }
            
            if (!nickname) {
                showNotification('O nickname é obrigatório', 'error');
                return;
            }
            
            if (nickname.length < 3 || nickname.length > 20) {
                showNotification('Nickname deve ter entre 3 e 20 caracteres', 'error');
                return;
            }
            
            // Caracteres permitidos no nickname
            const nicknameRegex = /^[a-zA-Z0-9_\-\. ]+$/;
            if (!nicknameRegex.test(nickname)) {
                showNotification('Nickname só pode conter letras, números, espaços, pontos, hífens e underlines', 'error');
                return;
            }
            
            try {
                // Se o nickname não mudou, apenas atualiza o nome
                const currentNickname = userData.nickname || userData.nome || '';
                if (nickname === currentNickname) {
                    await updateProfile(name, nickname);
                    return;
                }
                
                // Verificar se nickname já existe (excluindo o próprio usuário)
                const snapshot = await db.collection('users')
                    .where('nickname', '==', nickname)
                    .get();
                
                let nicknameExists = false;
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid) {
                        nicknameExists = true;
                    }
                });
                
                if (nicknameExists) {
                    showNotification('Este nickname já está em uso por outro jogador', 'error');
                    return;
                }
                
                // Atualizar perfil
                await updateProfile(name, nickname);
                
            } catch (error) {
                console.error('Erro completo ao salvar perfil:', error);
                
                if (error.code === 'failed-precondition') {
                    // Precisa criar índice no Firestore
                    const indexError = `
                        É necessário criar um índice no Firestore.
                        Clique neste link: ${error.message.match(/https:\/\/[^ ]+/)?.[0] || 'Erro de índice'}
                        Depois tente novamente.
                    `;
                    showNotification(indexError, 'error');
                } else {
                    showNotification('Erro ao salvar alterações: ' + error.message, 'error');
                }
            }
        }
        
        // Função auxiliar para atualizar perfil
        async function updateProfile(name, nickname) {
            const btn = document.getElementById('saveProfileBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;
            
            try {
                const updateData = {
                    nome: name,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Só atualiza nickname se for diferente
                const currentNickname = userData.nickname || userData.nome || '';
                if (nickname !== currentNickname) {
                    updateData.nickname = nickname;
                }
                
                console.log('Atualizando Firestore com:', updateData);
                
                await db.collection('users').doc(currentUser.uid).update(updateData);
                
                // Atualizar localmente
                userData.nome = name;
                if (nickname !== currentNickname) {
                    userData.nickname = nickname;
                }
                localStorage.setItem('keepPokerUser', JSON.stringify(userData));
                
                // Atualizar UI
                updateUI(userData);
                
                // Esconder botão de correção se tinha
                document.getElementById('fixNicknameBtn').style.display = 'none';
                
                showNotification('Perfil atualizado com sucesso!', 'success');
                
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Alterar senha
        async function changePassword() {
            const currentPassword = prompt('Digite sua senha atual:');
            if (!currentPassword) return;
            
            const newPassword = prompt('Digite a nova senha (mínimo 8 caracteres):');
            if (!newPassword) return;
            
            const confirmPassword = prompt('Confirme a nova senha:');
            if (!confirmPassword) return;
            
            if (newPassword !== confirmPassword) {
                showNotification('As senhas não coincidem', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showNotification('A senha deve ter pelo menos 8 caracteres', 'error');
                return;
            }
            
            try {
                // Reautenticar
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    currentPassword
                );
                
                await currentUser.reauthenticateWithCredential(credential);
                
                // Alterar senha
                await currentUser.updatePassword(newPassword);
                
                showNotification('Senha alterada com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                
                if (error.code === 'auth/wrong-password') {
                    showNotification('Senha atual incorreta', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showNotification('A senha é muito fraca. Use letras, números e símbolos', 'error');
                } else {
                    showNotification('Erro ao alterar senha: ' + error.message, 'error');
                }
            }
        }
        
        // FUNÇÃO PARA CORRIGIR NICKNAMES (executar uma vez)
        async function fixNicknames() {
            if (!confirm('Esta função adicionará nicknames a todos os usuários que não têm. Continuar?')) {
                return;
            }
            
            try {
                showNotification('Corrigindo nicknames...', 'info');
                
                // 1. Corrigir o usuário atual primeiro
                if (!userData.nickname) {
                    const nickname = userData.nome 
                        ? userData.nome.replace(/\s+/g, '_').substring(0, 15)
                        : `Jogador_${currentUser.uid.substring(0, 4)}`;
                    
                    await db.collection('users').doc(currentUser.uid).update({
                        nickname: nickname,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Atualizar localmente
                    userData.nickname = nickname;
                    localStorage.setItem('keepPokerUser', JSON.stringify(userData));
                    updateUI(userData);
                    
                    console.log('Nickname do usuário atual definido:', nickname);
                }
                
                // 2. Corrigir todos os usuários (opcional - só admin)
                if (confirm('Deseja também corrigir nicknames de TODOS os usuários? (Apenas se você for administrador)')) {
                    const usersSnapshot = await db.collection('users').get();
                    const batch = db.batch();
                    let count = 0;
                    
                    usersSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (!data.nickname) {
                            const userNickname = data.nome 
                                ? data.nome.replace(/\s+/g, '_').substring(0, 12) + '_' + doc.id.substring(0, 3)
                                : `Jogador_${doc.id.substring(0, 6)}`;
                            
                            const userRef = db.collection('users').doc(doc.id);
                            batch.update(userRef, {
                                nickname: userNickname,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            count++;
                        }
                    });
                    
                    if (count > 0) {
                        await batch.commit();
                        showNotification(`${count} usuários atualizados com nickname!`, 'success');
                    } else {
                        showNotification('Todos os usuários já têm nickname!', 'info');
                    }
                }
                
                // Esconder botão após correção
                document.getElementById('fixNicknameBtn').style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao corrigir nicknames:', error);
                showNotification('Erro: ' + error.message, 'error');
            }
        }
        
        // Mostrar notificação
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
        
        // Expor funções globalmente
        window.fixNicknames = fixNicknames;
        window.saveProfile = saveProfile;
    </script>
