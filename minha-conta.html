    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --azul-profundo: #0d1b2a;
            --azul-medio: #1b263b;
            --azul-claro: #415a77;
            --dourado: #d4af37;
            --dourado-claro: #f7ef8a;
            --branco: #ffffff;
            --cinza-claro: #e0e1dd;
            --verde: #2ecc71;
            --vermelho: #e74c3c;
        }
        
        body {
            background-color: var(--azul-profundo);
            color: var(--cinza-claro);
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--dourado);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--dourado);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--cinza-claro);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        
        .nav-link.active {
            background: rgba(212, 175, 55, 0.2);
            color: var(--dourado-claro);
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            height: fit-content;
        }
        
        .avatar-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--dourado);
            margin: 0 auto 15px;
            overflow: hidden;
            background: var(--azul-claro);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--cinza-claro);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
        }
        
        .avatar-upload-btn {
            background: var(--verde);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .avatar-upload-btn:hover {
            background: #27ae60;
        }
        
        #fileInput {
            display: none;
        }
        
        /* Account Info */
        .account-info {
            margin-top: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--azul-claro);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--dourado-claro);
        }
        
        /* Main Panel */
        .main-panel {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .section-title {
            color: var(--dourado);
            font-size: 22px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza-claro);
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--azul-claro);
            background: rgba(255, 255, 255, 0.1);
            color: var(--cinza-claro);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--dourado);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .form-note {
            font-size: 14px;
            color: var(--azul-claro);
            margin-top: 8px;
        }
        
        .save-btn {
            background: var(--dourado);
            color: var(--azul-profundo);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .save-btn:hover {
            background: var(--dourado-claro);
            transform: translateY(-2px);
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--dourado);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--azul-claro);
        }
        
        /* Notifications */
        .notification {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: var(--verde);
            color: white;
        }
        
        .notification.error {
            background: var(--vermelho);
            color: white;
        }
        
        .notification.info {
            background: var(--azul-claro);
            color: white;
        }
    </style>
</head>

    <script>
        // Variáveis globais
        let currentUser = null;
        let userData = null;
        let selectedFile = null;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado - Minha Conta');
            
            // Verificar se está autenticado via localStorage primeiro
            const userLocal = localStorage.getItem('keepPokerUser');
            if (!userLocal) {
                console.log('Nenhum usuário no localStorage, redirecionando...');
                window.location.href = 'login.html';
                return;
            }
            
            // Verificar autenticação do Firebase
            auth.onAuthStateChanged(async function(user) {
                if (user) {
                    console.log('Usuário autenticado:', user.uid);
                    currentUser = user;
                    await loadUserData();
                    setupEventListeners();
                } else {
                    console.log('Usuário não autenticado, redirecionando...');
                    window.location.href = 'login.html';
                }
            });
            
            // Logout
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signOut().then(() => {
                    localStorage.removeItem('keepPokerUser');
                    window.location.href = 'login.html';
                });
            });
        });
        
        // Carregar dados do usuário
        async function loadUserData() {
            try {
                console.log('Carregando dados do usuário...');
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (!userDoc.exists) {
                    console.error('Documento do usuário não encontrado!');
                    showNotification('Erro: usuário não encontrado no banco de dados', 'error');
                    
                    // Tentar usar dados do localStorage
                    const localData = JSON.parse(localStorage.getItem('keepPokerUser'));
                    if (localData) {
                        console.log('Usando dados do localStorage como fallback:', localData);
                        userData = localData;
                        updateUI(userData);
                        return;
                    }
                    
                    return;
                }
                
                userData = userDoc.data();
                userData.id = userDoc.id;
                
                console.log('Dados carregados do Firestore:', userData);
                
                // Atualizar localStorage com dados mais recentes
                const dadosAtualizados = {
                    uid: currentUser.uid,
                    nome: userData.nome || '',
                    email: userData.email || '',
                    nickname: userData.nickname || userData.nome || '',
                    playerId: userData.playerId || '',
                    saldo: userData.saldo || 1000,
                    diamantes: userData.diamantes || 50,
                    nivel: userData.nivel || 1,
                    stats: userData.stats || { handsPlayed: 0, handsWon: 0, totalProfit: 0 }
                };
                
                localStorage.setItem('keepPokerUser', JSON.stringify(dadosAtualizados));
                console.log('LocalStorage atualizado:', dadosAtualizados);
                
                // Atualizar interface
                updateUI(userData);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showNotification('Erro ao carregar dados do usuário: ' + error.message, 'error');
                
                // Tentar usar dados do localStorage como fallback
                const localData = JSON.parse(localStorage.getItem('keepPokerUser'));
                if (localData) {
                    console.log('Usando dados do localStorage como fallback devido ao erro:', localData);
                    userData = localData;
                    updateUI(userData);
                }
            }
        }
        
        // Atualizar interface
        function updateUI(data) {
            console.log('Atualizando UI com dados:', data);
            
            // Informações básicas
            document.getElementById('userName').textContent = data.nome || '-';
            document.getElementById('playerId').textContent = data.playerId || '-';
            document.getElementById('userLevel').textContent = data.nivel || '1';
            
            // Nickname - tratamento seguro
            let nickname = 'Sem nickname';
            if (data.nickname && typeof data.nickname === 'string' && data.nickname.trim() !== '') {
                nickname = data.nickname.trim();
            } else if (data.nome && typeof data.nome === 'string') {
                nickname = data.nome;
            }
            document.getElementById('userNickname').textContent = nickname;
            
            // Formulários
            document.getElementById('inputName').value = data.nome || '';
            document.getElementById('inputNickname').value = nickname;
            document.getElementById('inputEmail').value = data.email || currentUser.email || '';
            
            // Estatísticas
            document.getElementById('statBalance').textContent = data.saldo || '0';
            document.getElementById('statDiamonds').textContent = data.diamantes || '0';
            document.getElementById('statHands').textContent = (data.stats && data.stats.handsPlayed) ? data.stats.handsPlayed : '0';
            document.getElementById('statWins').textContent = (data.stats && data.stats.handsWon) ? data.stats.handsWon : '0';
            
            // Avatar
            if (data.avatarUrl && typeof data.avatarUrl === 'string' && data.avatarUrl.trim() !== '') {
                document.getElementById('avatarPreview').innerHTML = `
                    <img src="${data.avatarUrl}" alt="Avatar" id="avatarImage" onerror="this.src=''">
                `;
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            console.log('Configurando event listeners...');
            
            // Upload de avatar
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    selectedFile = e.target.files[0];
                    
                    // Validar tamanho (max 2MB)
                    if (selectedFile.size > 2 * 1024 * 1024) {
                        showNotification('A imagem deve ter no máximo 2MB', 'error');
                        selectedFile = null;
                        return;
                    }
                    
                    // Validar tipo
                    if (!selectedFile.type.startsWith('image/')) {
                        showNotification('Selecione uma imagem válida (JPG, PNG, GIF)', 'error');
                        selectedFile = null;
                        return;
                    }
                    
                    // Pré-visualização
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('avatarPreview').innerHTML = `
                            <img src="${e.target.result}" alt="Pré-visualização" id="avatarImage">
                        `;
                    };
                    reader.readAsDataURL(selectedFile);
                    
                    // Upload automático após seleção
                    uploadAvatar();
                }
            });
            
            // Salvar perfil
            document.getElementById('saveProfileBtn').addEventListener('click', saveProfile);
            
            // Alterar senha
            document.getElementById('changePasswordBtn').addEventListener('click', changePassword);
        }
        
        // Upload do avatar
        async function uploadAvatar() {
            if (!selectedFile) return;
            
            try {
                showNotification('Enviando avatar...', 'info');
                
                // Referência no Storage
                const storageRef = storage.ref();
                const avatarRef = storageRef.child(`avatars/${currentUser.uid}/${Date.now()}_${selectedFile.name}`);
                
                // Upload
                await avatarRef.put(selectedFile);
                
                // Obter URL
                const downloadURL = await avatarRef.getDownloadURL();
                
                // Atualizar Firestore
                await db.collection('users').doc(currentUser.uid).update({
                    avatarUrl: downloadURL,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Atualizar localmente
                userData.avatarUrl = downloadURL;
                
                // Atualizar localStorage
                const localData = JSON.parse(localStorage.getItem('keepPokerUser'));
                if (localData) {
                    localData.avatarUrl = downloadURL;
                    localStorage.setItem('keepPokerUser', JSON.stringify(localData));
                }
                
                showNotification('✅ Avatar atualizado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao fazer upload:', error);
                showNotification('❌ Erro ao enviar avatar: ' + error.message, 'error');
                
                // Restaurar placeholder em caso de erro
                document.getElementById('avatarPreview').innerHTML = `
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                `;
            } finally {
                selectedFile = null;
            }
        }
        
        // Salvar perfil
        async function saveProfile() {
            const name = document.getElementById('inputName').value.trim();
            const nicknameInput = document.getElementById('inputNickname');
            const nickname = nicknameInput.value.trim();
            
            console.log('Tentando salvar perfil...', { name, nickname });
            
            // Validações básicas
            if (!name) {
                showNotification('❌ O nome é obrigatório', 'error');
                return;
            }
            
            if (!nickname) {
                showNotification('❌ O nickname é obrigatório', 'error');
                return;
            }
            
            if (nickname.length < 3 || nickname.length > 20) {
                showNotification('❌ Nickname deve ter entre 3 e 20 caracteres', 'error');
                return;
            }
            
            // Botão loading
            const btn = document.getElementById('saveProfileBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;
            
            try {
                // Criar objeto de atualização
                const updateData = {
                    nome: name,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Só adiciona nickname se for diferente do atual
                const currentNickname = userData.nickname || userData.nome || '';
                if (nickname !== currentNickname) {
                    updateData.nickname = nickname;
                }
                
                console.log('Atualizando Firestore:', updateData);
                
                // Atualizar no Firestore
                await db.collection('users').doc(currentUser.uid).update(updateData);
                
                // Atualizar dados locais
                userData.nome = name;
                userData.nickname = nickname;
                
                // Atualizar localStorage
                const localData = JSON.parse(localStorage.getItem('keepPokerUser'));
                if (localData) {
                    localData.nome = name;
                    localData.nickname = nickname;
                    localStorage.setItem('keepPokerUser', JSON.stringify(localData));
                }
                
                // Atualizar UI
                updateUI(userData);
                
                showNotification('✅ Perfil atualizado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                
                if (error.code === 'failed-precondition') {
                    showNotification(
                        '⚠️ O nickname pode já estar em uso. Tente outro.',
                        'error'
                    );
                } else {
                    showNotification('❌ Erro ao salvar: ' + error.message, 'error');
                }
                
            } finally {
                // Restaurar botão
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Alterar senha
        async function changePassword() {
            const currentPassword = prompt('Digite sua senha atual:');
            if (!currentPassword) return;
            
            const newPassword = prompt('Digite a nova senha (mínimo 8 caracteres):');
            if (!newPassword) return;
            
            const confirmPassword = prompt('Confirme a nova senha:');
            if (!confirmPassword) return;
            
            if (newPassword !== confirmPassword) {
                showNotification('❌ As senhas não coincidem', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showNotification('❌ A senha deve ter pelo menos 8 caracteres', 'error');
                return;
            }
            
            try {
                // Reautenticar
                const credential = firebase.auth.EmailAuthProvider.credential(
                    currentUser.email,
                    currentPassword
                );
                
                await currentUser.reauthenticateWithCredential(credential);
                
                // Alterar senha
                await currentUser.updatePassword(newPassword);
                
                showNotification('✅ Senha alterada com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                
                if (error.code === 'auth/wrong-password') {
                    showNotification('❌ Senha atual incorreta', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showNotification('❌ A senha é muito fraca. Use letras, números e símbolos', 'error');
                } else {
                    showNotification('❌ Erro ao alterar senha: ' + error.message, 'error');
                }
            }
        }
        
        // Mostrar notificação
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
    </script>
