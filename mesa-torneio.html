<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Torneio | KeepPoker</title>
  <style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BASE ===== */
body {
  background: #0a1520;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  overflow: hidden;
}

/* ===== CABEÇALHO ===== */
.header {
  height: 60px;
  background: rgba(13, 27, 42, 0.9);
  border-bottom: 2px solid #d4af37;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
}

.tournament-info {
  font-size: 1.1em;
  color: #d4af37;
  font-weight: bold;
}

.game-stats {
  display: flex;
  gap: 20px;
}

.stat {
  background: rgba(212, 175, 55, 0.15);
  padding: 6px 12px;
  border-radius: 12px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  font-weight: bold;
}

/* ===== MESA - MESMO TAMANHO ===== */
.table-container {
  position: absolute;
  top: 48%; /* SUBIU 2% - libera espaço em baixo */
  left: 50%;
  transform: translate(-50%, -50%);
  width: 70%;
  height: 55%;
  z-index: 1;
}

/* MESA FORMATO SALSICHA */
.poker-table {
  width: 100%;
  height: 100%;
  background: #0a5c36;
  border: 15px solid #8B4513;
  border-radius: 50% / 40%; /* Formato salsicha */
  box-shadow:
    inset 0 0 40px rgba(0, 0, 0, 0.6),
    0 0 30px rgba(0, 0, 0, 0.7);
  position: relative;
}

/* ÁREA CENTRAL DA MESA */
.table-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40%;
  height: 40%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

/* CARTAS COMUNITÁRIAS */
.community-cards {
  display: flex;
  gap: 8px;
}

.card-placeholder {
  width: 40px;
  height: 56px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  border: 2px dashed rgba(255, 255, 255, 0.2);
}

/* POT */
.pot {
  color: #d4af37;
  font-size: 1.4em;
  font-weight: bold;
}

/* ===== AVATARS ===== */
.avatar-container {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}

/* AVATAR CIRCULAR */
.avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(135deg, #415a77, #1b263b);
  border: 3px solid #d4af37;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.4em;
  margin-bottom: 5px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

/* INFO DO JOGADOR (SÓ APARECE PARA VOCÊ) */
.player-info {
  background: rgba(13, 27, 42, 0.95);
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid rgba(212, 175, 55, 0.3);
  text-align: center;
  min-width: 100px;
  font-size: 0.9em;
  display: none;
}

/* ===== POSICIONAMENTO - AJUSTES SUTIS ===== */

/* POSIÇÃO 1: TOPO (VOCÊ) - POUCO MAIS PRA CIMA */
.pos-1 {
  top: 1.5%; /* Mais 0.5% pra cima */
  left: 50%;
  transform: translateX(-50%);
}

/* POSIÇÃO 2: DIREITA SUPERIOR - POUCO MAIS FORA */
.pos-2 {
  top: 16.5%; /* Mais 0.5% pra cima */
  right: 1.5%; /* Mais 0.5% pra fora */
}

/* POSIÇÃO 3: DIREITA INFERIOR - POUCO MAIS FORA */
.pos-3 {
  bottom: 16.5%; /* Mais 0.5% pra baixo */
  right: 1.5%; /* Mais 0.5% pra fora */
}

/* POSIÇÃO 4: BAIXO CENTRO - POUCO MAIS PRA BAIXO */
.pos-4 {
  bottom: 1.5%; /* Mais 0.5% pra baixo */
  left: 50%;
  transform: translateX(-50%);
}

/* POSIÇÃO 5: ESQUERDA INFERIOR - POUCO MAIS FORA */
.pos-5 {
  bottom: 16.5%; /* Mais 0.5% pra baixo */
  left: 1.5%; /* Mais 0.5% pra fora */
}

/* POSIÇÃO 6: ESQUERDA SUPERIOR - POUCO MAIS FORA */
.pos-6 {
  top: 16.5%; /* Mais 0.5% pra cima */
  left: 1.5%; /* Mais 0.5% pra fora */
}

/* AVATAR DO JOGADOR (VOCÊ) */
.player-you .avatar {
  border-color: #3498db;
  box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
}

.player-you .player-info {
  display: block;
}

/* ===== CONTROLES - MAIS PRA BAIIXO ===== */
.controls {
  position: fixed;
  bottom: 10px; /* DESCEU 5px - pra não ficar em cima */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(13, 27, 42, 0.95);
  padding: 15px;
  border-radius: 12px;
  border: 2px solid #d4af37;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  z-index: 100;
  min-width: 400px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

/* SUAS CARTAS (FORA DA MESA) */
.your-cards {
  display: flex;
  gap: 10px;
}

.your-card {
  width: 50px;
  height: 70px;
  background: white;
  border-radius: 6px;
  border: 2px solid #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3em;
  font-weight: bold;
}

/* BOTÕES DE AÇÃO */
.action-buttons {
  display: flex;
  gap: 8px;
}

.action-btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  min-width: 80px;
}

.btn-fold { background: #e74c3c; color: white; }
.btn-check { background: #3498db; color: white; }
.btn-call { background: #2ecc71; color: white; }
.btn-raise { background: #9b59b6; color: white; }
.btn-allin { background: #e67e22; color: white; }

/* ===== RESPONSIVIDADE ===== */
@media (max-width: 768px) {
  .table-container {
    width: 85%;
    height: 50%;
    top: 47%; /* Ajuste proporcional */
  }
  
  .avatar {
    width: 50px;
    height: 50px;
    font-size: 1.2em;
  }
  
  /* Ajustes mobile sutis */
  .pos-1 { top: 1%; }
  .pos-4 { bottom: 1%; }
  .pos-2, .pos-6 { top: 14.5%; }
  .pos-3, .pos-5 { bottom: 14.5%; }
  .pos-2, .pos-3 { right: 1%; }
  .pos-5, .pos-6 { left: 1%; }
  
  .controls {
    min-width: 90%;
    padding: 12px;
    bottom: 8px; /* Ajuste proporcional */
  }
  
  .action-btn {
    padding: 8px 15px;
    min-width: 70px;
    font-size: 0.9em;
  }
  
  .your-card {
    width: 40px;
    height: 56px;
    font-size: 1.1em;
  }
}

@media (max-width: 480px) {
  .header {
    padding: 0 10px;
  }
  
  .game-stats {
    gap: 10px;
  }
  
  .stat {
    padding: 4px 8px;
    font-size: 0.9em;
  }
  
  .avatar {
    width: 40px;
    height: 40px;
    font-size: 1em;
  }
  
  .pos-1 { top: 0.5%; }
  .pos-4 { bottom: 0.5%; }
  .pos-2, .pos-6 { top: 12.5%; }
  .pos-3, .pos-5 { bottom: 12.5%; }
  .pos-2, .pos-3 { right: 0.5%; }
  .pos-5, .pos-6 { left: 0.5%; }
  
  .controls {
    bottom: 6px;
  }
  
  .your-card {
    width: 40px;
    height: 56px;
    font-size: 1.1em;
  }
  
  .action-btn {
    padding: 7px 12px;
    min-width: 60px;
    font-size: 0.8em;
  }
}
</style>
</head>
<body>
  <!-- CABEÇALHO -->
  <div class="header">
    <div class="tournament-info">Torneio</div>
    <div class="game-stats">
      <div class="stat" id="blinds">100/200</div>
      <div class="stat" id="pot">Pote: 0</div>
    </div>
  </div>
  
  <!-- CONTAINER DA MESA -->
  <div class="table-container">
    <!-- MESA -->
    <div class="poker-table">
      <!-- ÁREA CENTRAL -->
      <div class="table-center">
        <div class="community-cards">
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
          <div class="card-placeholder"></div>
        </div>
        <div class="pot" id="potAmount">0</div>
      </div>
    </div>
    
    <!-- AVATARS NAS EXTREMIDADES -->
    <!-- Posição 1: TOPO (Você - SB) -->
    <div class="avatar-container pos-1 player-you">
      <div class="avatar">V</div>
      <div class="player-info">
        <div>Você (SB)</div>
        <div>1,500</div>
      </div>
    </div>
    
    <!-- Posição 2: TOPO DIREITA -->
    <div class="avatar-container pos-2">
      <div class="avatar"></div>
    </div>
    
    <!-- Posição 3: BAIXO DIREITA -->
    <div class="avatar-container pos-3">
      <div class="avatar"></div>
    </div>
    
    <!-- Posição 4: BAIXO CENTRO -->
    <div class="avatar-container pos-4">
      <div class="avatar"></div>
    </div>
    
    <!-- Posição 5: BAIXO ESQUERDA -->
    <div class="avatar-container pos-5">
      <div class="avatar"></div>
    </div>
    
    <!-- Posição 6: TOPO ESQUERDA -->
    <div class="avatar-container pos-6">
      <div class="avatar"></div>
    </div>
  </div>
  
  <!-- CONTROLES (FORA DA MESA) -->
  <div class="controls">
    <!-- SUAS CARTAS -->
    <div class="your-cards">
      <div class="your-card">?</div>
      <div class="your-card">?</div>
    </div>
    
    <!-- BOTÕES DE AÇÃO -->
    <div class="action-buttons">
      <button class="action-btn btn-fold">Fold</button>
      <button class="action-btn btn-check">Check</button>
      <button class="action-btn btn-call">Call</button>
      <button class="action-btn btn-raise">Raise</button>
      <button class="action-btn btn-allin">All-in</button>
    </div>
  </div>


  <script>
    // CONFIGURAÇÃO INICIAL
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Mesa carregada - Layout puro');
      
      // Atualizar displays
      document.getElementById('blinds').textContent = '100/200';
      document.getElementById('pot').textContent = 'Pote: 0';
      document.getElementById('potAmount').textContent = '0';
      
      // Configurar avatares vazios (sem dados fictícios)
      const avatars = document.querySelectorAll('.avatar:empty');
      avatars.forEach(avatar => {
        avatar.innerHTML = '?'; // Placeholder
      });
    });
  </script>
</body>
</html>
