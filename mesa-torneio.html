<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Poker | Mesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a2e1d 0%, #1a5c3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
        }

        /* HEADER DO TORNEIO */
        .tournament-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .tournament-info {
            display: flex;
            gap: 20px;
        }

        .tournament-info div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tournament-info .icon {
            font-size: 1.2em;
            color: #FFD700;
        }

        .player-stats-btn {
            background: #FFD700;
            color: #0a2e1d;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .player-stats-btn:hover {
            transform: scale(1.05);
        }

        /* CONTAINER DA MESA */
        .table-container {
            position: relative;
            width: 95vw;
            height: 70vh;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 50%;
            background: radial-gradient(circle, #1a472a 0%, #0a2e1d 70%);
            border: 15px solid #8B4513;
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* √ÅREA CENTRAL DA MESA */
        .table-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: rgba(10, 46, 29, 0.9);
            border-radius: 50%;
            border: 3px solid #FFD700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px;
            z-index: 1;
        }

        .pot-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .community-cards {
            display: flex;
            gap: 8px;
        }

        .card-slot {
            width: 40px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .blind-indicator {
            position: absolute;
            top: -25px;
            background: #FFD700;
            color: #0a2e1d;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }

        /* POSI√á√ïES DOS JOGADORES (C√çRCULO) */
        .player {
            position: absolute;
            width: 100px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        /* Avatar */
        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Info do jogador */
        .player-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .player-name {
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-stack {
            color: #FFD700;
            font-size: 0.8em;
        }

        /* Cartas do jogador */
        .player-cards {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .player-card {
            width: 25px;
            height: 35px;
            background: white;
            border-radius: 3px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            border: 1px solid #000;
        }

        /* POSICIONAMENTO NO C√çRCULO */
        .player-1 { top: 15%; left: 50%; }          /* TOPO */
        .player-2 { top: 35%; left: 85%; }          /* TOPO DIREITA */
        .player-3 { top: 75%; left: 85%; }          /* BAIXO DIREITA */
        .player-4 { top: 90%; left: 50%; }          /* BAIXO */
        .player-5 { top: 75%; left: 15%; }          /* BAIXO ESQUERDA */
        .player-6 { top: 35%; left: 15%; }          /* TOPO ESQUERDA */

        /* JOGADOR ATUAL (DESTAQUE) */
        .player-active .player-avatar {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: #00ff00; }
            50% { border-color: #00ff00; box-shadow: 0 0 25px rgba(0, 255, 0, 0.7); }
            100% { border-color: #00ff00; }
        }

        /* √ÅREA DE CONTROLES */
        .controls-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 46, 29, 0.95);
            padding: 15px;
            border-top: 2px solid #FFD700;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }

        /* Bot√µes de a√ß√£o */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 90px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn-fold {
            background: #dc3545;
            color: white;
        }

        .btn-check-call {
            background: #28a745;
            color: white;
        }

        .btn-raise {
            background: #007bff;
            color: white;
        }

        .btn-allin {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Modal de aposta */
        .bet-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 46, 29, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            z-index: 1001;
            width: 90%;
            max-width: 400px;
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .bet-slider {
            width: 100%;
            margin: 15px 0;
        }

        .bet-amount-display {
            font-size: 1.5em;
            color: #FFD700;
            text-align: center;
            font-weight: bold;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .table-container {
                height: 60vh;
                width: 100vw;
                margin-top: 10px;
            }

            .player {
                width: 80px;
                height: 100px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.4em;
            }

            .player-info {
                min-width: 80px;
                padding: 4px 8px;
                font-size: 0.8em;
            }

            .controls-area {
                padding: 10px;
            }

            .action-btn {
                padding: 10px 15px;
                min-width: 70px;
                font-size: 0.8em;
            }

            .tournament-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .tournament-info {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER DO TORNEIO -->
    <div class="tournament-header">
        <div class="tournament-info">
            <div>
                <span class="icon">üëë</span>
                <span>Torneio #PokerMasters</span>
            </div>
            <div>
                <span class="icon">‚è±Ô∏è</span>
                <span>Blinds: 100/200</span>
            </div>
            <div>
                <span class="icon">üë•</span>
                <span>6/6 Jogadores</span>
            </div>
        </div>
        <button class="player-stats-btn" onclick="showStats()">
            üìä Estat√≠sticas
        </button>
    </div>

    <!-- MESA DE POKER -->
    <div class="table-container">
        <!-- √ÅREA CENTRAL -->
        <div class="table-center">
            <div class="blind-indicator">SB: 100 | BB: 200</div>
            <div class="community-cards">
                <div class="card-slot">A‚ô†</div>
                <div class="card-slot">K‚ô•</div>
                <div class="card-slot">Q‚ô¶</div>
                <div class="card-slot">10‚ô£</div>
                <div class="card-slot">J‚ô†</div>
            </div>
            <div class="pot-display">Pote: R$ 2.450</div>
        </div>

        <!-- JOGADORES -->
        <div class="player player-1 player-active">
            <div class="player-avatar">P1</div>
            <div class="player-info">
                <div class="player-name">Voc√™ (SB)</div>
                <div class="player-stack">R$ 12.500</div>
                <div class="player-cards">
                    <div class="player-card" style="color: red;">A‚ô•</div>
                    <div class="player-card">K‚ô†</div>
                </div>
            </div>
        </div>

        <div class="player player-2">
            <div class="player-avatar">P2</div>
            <div class="player-info">
                <div class="player-name">Maria (BB)</div>
                <div class="player-stack">R$ 8.750</div>
            </div>
        </div>

        <div class="player player-3">
            <div class="player-avatar">P3</div>
            <div class="player-info">
                <div class="player-name">Carlos</div>
                <div class="player-stack">R$ 15.200</div>
            </div>
        </div>

        <div class="player player-4">
            <div class="player-avatar">P4</div>
            <div class="player-info">
                <div class="player-name">Ana</div>
                <div class="player-stack">R$ 6.300</div>
            </div>
        </div>

        <div class="player player-5">
            <div class="player-avatar">P5</div>
            <div class="player-info">
                <div class="player-name">Pedro</div>
                <div class="player-stack">R$ 11.000</div>
            </div>
        </div>

        <div class="player player-6">
            <div class="player-avatar">P6</div>
            <div class="player-info">
                <div class="player-name">Luiza</div>
                <div class="player-stack">R$ 9.500</div>
            </div>
        </div>
    </div>

    <!-- CONTROLES DO JOGADOR -->
    <div class="controls-area">
        <div class="action-buttons">
            <button class="action-btn btn-fold" onclick="fold()">Fold</button>
            <button class="action-btn btn-check-call" onclick="checkCall()">Check/Call</button>
            <button class="action-btn btn-raise" onclick="openBetModal()">Raise</button>
            <button class="action-btn btn-allin" onclick="allIn()">All-in</button>
        </div>
    </div>

    <!-- MODAL DE APOSTA -->
    <div id="betModal" class="bet-modal">
        <h3 style="text-align: center; margin-bottom: 20px; color: #FFD700;">Aumentar Aposta</h3>
        <div class="bet-amount-display" id="betAmount">R$ 500</div>
        
        <div class="bet-controls">
            <input type="range" min="500" max="12500" value="500" step="100" 
                   class="bet-slider" id="betSlider" oninput="updateBetAmount()">
            
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <button class="action-btn" style="background: #666;" onclick="closeBetModal()">Cancelar</button>
                <button class="action-btn btn-raise" onclick="confirmBet()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        // Vari√°veis do jogo
        let currentBet = 500;
        let playerStack = 12500;

        // Fun√ß√µes de controle
        function fold() {
            alert("Fold realizado!");
            // Aqui voc√™ implementa a l√≥gica de fold
        }

        function checkCall() {
            alert("Check/Call realizado!");
            // L√≥gica de check/call
        }

        function allIn() {
            if(confirm("ALL-IN com R$ " + playerStack + "?")) {
                alert("ALL-IN! Boa sorte!");
                // L√≥gica all-in
            }
        }

        // Modal de aposta
        function openBetModal() {
            document.getElementById('betModal').style.display = 'block';
            updateBetAmount();
        }

        function closeBetModal() {
            document.getElementById('betModal').style.display = 'none';
        }

        function updateBetAmount() {
            const slider = document.getElementById('betSlider');
            const amountDisplay = document.getElementById('betAmount');
            currentBet = parseInt(slider.value);
            amountDisplay.textContent = 'R$ ' + currentBet.toLocaleString('pt-BR');
        }

        function confirmBet() {
            alert("Raise para R$ " + currentBet.toLocaleString('pt-BR'));
            closeBetModal();
            // Aqui voc√™ envia a aposta para o servidor
        }

        // Estat√≠sticas (simula√ß√£o)
        function showStats() {
            const stats = `
            üìä ESTAT√çSTICAS DO TORNEIO:

            1. Voc√™ (P1) - 12.500 chips
            2. Carlos (P3) - 15.200 chips
            3. Maria (P2) - 8.750 chips
            4. Luiza (P6) - 9.500 chips
            5. Pedro (P5) - 11.000 chips
            6. Ana (P4) - 6.300 chips

            Pr√≥ximos Blinds:
            N√≠vel 5: 200/400
            N√≠vel 6: 300/600

            Bolha em: 4 jogadores
            `;
            alert(stats);
        }

        // Fecha modal ao clicar fora (opcional)
        window.onclick = function(event) {
            const modal = document.getElementById('betModal');
            if (event.target == modal) {
                closeBetModal();
            }
        }

        // Atualiza√ß√£o autom√°tica do slider
        updateBetAmount();
    </script>
</body>
</html>
