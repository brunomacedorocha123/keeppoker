<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em | PokerTable Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIÁVEIS E RESET ===== */
        :root {
            --bg-dark: #0a1a12;
            --bg-darker: #06140d;
            --table-felt: #1a472a;
            --table-wood: #5d4037;
            --wood-light: #8b5a2b;
            --gold-light: #ffd700;
            --gold: #d4af37;
            --gold-dark: #b8941f;
            --player-bg: rgba(23, 32, 42, 0.95);
            --text-light: #ffffff;
            --text-gray: #b8c2c6;
            --danger: #e74c3c;
            --success: #27ae60;
            --info: #3498db;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .poker-table-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
        }
        
        /* ===== HEADER SIMPLES ===== */
        .table-header {
            height: 60px;
            background: rgba(15, 41, 28, 0.9);
            border-bottom: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .table-info {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .table-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-light);
            letter-spacing: 1px;
        }
        
        .table-title span {
            color: var(--gold);
        }
        
        .table-meta {
            display: flex;
            gap: 15px;
        }
        
        .meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-value {
            color: var(--gold);
            font-weight: 600;
        }
        
        /* ===== ÁREA PRINCIPAL DA MESA ===== */
        .main-table-area {
            flex: 1;
            position: relative;
            padding: 20px;
        }
        
        /* MESA PRINCIPAL */
        .poker-table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            background: var(--table-felt);
            border-radius: 50% / 40%;
            border: 12px solid var(--table-wood);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.7),
                0 15px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        /* ÁREA CENTRAL DA MESA */
        .table-center {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .pot-display {
            margin-bottom: 20px;
        }
        
        .pot-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .pot-amount {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--gold-light);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Cartas comunitárias */
        .community-cards {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        /* ===== POSICIONAMENTO DOS JOGADORES ===== */
        /* Sistema de posicionamento absoluto */
        .player {
            position: absolute;
            width: 180px;
            min-height: 80px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--player-bg);
            border-radius: 15px;
            border: 2px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .player.active {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .player.you {
            border-color: var(--gold);
            background: rgba(28, 40, 51, 0.95);
        }
        
        /* POSIÇÕES FIXAS E ORGANIZADAS */
        /* Norte - Topo */
        .player.north {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: column;
            width: 160px;
            text-align: center;
        }
        
        /* Sul - Base (VOCÊ) */
        .player.south {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: column;
            width: 160px;
            text-align: center;
        }
        
        /* Lado Esquerdo Superior */
        .player.west-top {
            left: 40px;
            top: 25%;
        }
        
        /* Lado Esquerdo Inferior */
        .player.west-bottom {
            left: 40px;
            bottom: 25%;
        }
        
        /* Lado Direito Superior */
        .player.east-top {
            right: 40px;
            top: 25%;
        }
        
        /* Lado Direito Inferior */
        .player.east-bottom {
            right: 40px;
            bottom: 25%;
        }
        
        /* Para jogadores laterais, layout horizontal */
        .player.west-top,
        .player.west-bottom,
        .player.east-top,
        .player.east-bottom {
            width: 200px;
        }
        
        /* Inverter ordem para lado direito */
        .player.east-top,
        .player.east-bottom {
            flex-direction: row-reverse;
        }
        
        /* ===== ESTILO DOS JOGADORES ===== */
        /* Avatar Circular */
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .player.you .player-avatar {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-color: var(--gold);
        }
        
        .player-avatar.dealer:after {
            content: 'D';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 22px;
            height: 22px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 900;
            border: 2px solid white;
        }
        
        /* Informações do jogador */
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-stack {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 8px;
        }
        
        /* Cartas do jogador */
        .player-cards {
            display: flex;
            gap: 5px;
        }
        
        /* Aposta do jogador */
        .player-bet {
            position: absolute;
            top: -10px;
            right: 10px;
            background: rgba(212, 175, 55, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gold-light);
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: none;
        }
        
        .player-bet.show {
            display: block;
        }
        
        /* Para jogadores norte/sul */
        .player.north .player-bet,
        .player.south .player-bet {
            right: 50%;
            transform: translateX(50%);
            top: -25px;
        }
        
        /* ===== CARTAS ===== */
        .card {
            width: 35px;
            height: 50px;
            background: white;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6px;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .card-back {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-back:after {
            content: "♠";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .card.red { color: #e74c3c; }
        .card.black { color: #2c3e50; }
        
        .card-corner {
            font-size: 11px;
            line-height: 1.1;
            font-weight: 700;
        }
        
        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
        
        /* Cartas comunitárias maiores */
        .community-card {
            width: 45px;
            height: 65px;
        }
        
        /* ===== BARRA DE AÇÕES ===== */
        .action-bar {
            height: 100px;
            background: rgba(15, 41, 28, 0.95);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            padding: 0 30px;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .action-btn {
            width: 180px;
            height: 70px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .fold-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .call-btn {
            background: linear-gradient(135deg, #27ae60, #219653);
        }
        
        .raise-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .allin-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .action-btn i {
            font-size: 20px;
        }
        
        .action-text {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* ===== TIMER ===== */
        .action-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            z-index: 5;
        }
        
        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 5;
        }
        
        .timer-circle {
            fill: none;
            stroke: var(--gold);
            stroke-width: 5;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 800;
            color: var(--text-light);
        }
        
        /* ===== MENSAGEM DE STATUS ===== */
        .status-message {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(23, 32, 42, 0.9);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gold-light);
            z-index: 50;
            white-space: nowrap;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        /* ===== MODAL DE APOSTA ===== */
        .bet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .bet-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(15, 41, 28, 0.95);
            border-radius: 20px;
            width: 400px;
            padding: 30px;
            border: 2px solid var(--gold);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .bet-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .bet-amount {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-light);
            margin: 10px 0;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cancel-btn {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }
        
        .confirm-btn {
            background: var(--gold);
            color: var(--bg-dark);
            border: 2px solid var(--gold);
            font-weight: 800;
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-height: 800px) {
            .poker-table {
                width: 550px;
                height: 280px;
            }
            
            .player {
                width: 170px;
            }
            
            .player.west-top,
            .player.west-bottom,
            .player.east-top,
            .player.east-bottom {
                width: 180px;
            }
        }
        
        @media (max-width: 1200px) {
            .poker-table {
                width: 500px;
                height: 250px;
            }
            
            .player.north {
                top: 30px;
            }
            
            .player.south {
                bottom: 30px;
            }
            
            .player.west-top,
            .player.west-bottom,
            .player.east-top,
            .player.east-bottom {
                width: 160px;
            }
        }
        
        @media (max-width: 768px) {
            .table-header {
                height: 50px;
                padding: 0 20px;
            }
            
            .table-title {
                font-size: 1.1rem;
            }
            
            .poker-table {
                width: 90%;
                max-width: 400px;
                height: 200px;
            }
            
            .pot-amount {
                font-size: 2rem;
            }
            
            .player {
                width: 150px;
                padding: 10px;
            }
            
            .player.north,
            .player.south {
                width: 140px;
            }
            
            .player.west-top,
            .player.west-bottom,
            .player.east-top,
            .player.east-bottom {
                width: 140px;
            }
            
            .player-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .action-bar {
                height: 90px;
                padding: 0 20px;
                gap: 10px;
            }
            
            .action-btn {
                width: 140px;
                height: 60px;
            }
            
            .action-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de Aposta -->
    <div class="bet-modal" id="betModal">
        <div class="modal-content">
            <div class="modal-title">DEFINIR VALOR DA APOSTA</div>
            <div class="bet-display">
                <div style="color: #aaa; margin-bottom: 10px;">Valor selecionado</div>
                <div class="bet-amount" id="betAmount">100</div>
                <div style="color: var(--gold); font-size: 0.9rem; margin-top: 10px;">
                    Stack disponível: <span id="stackAmount">1,500</span>
                </div>
            </div>
            
            <input type="range" min="20" max="1500" value="100" class="bet-slider" id="betSlider" style="width: 100%; margin: 20px 0;">
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0;">
                <div class="quick-bet" data-bet="50">50</div>
                <div class="quick-bet" data-bet="100">100</div>
                <div class="quick-bet" data-bet="200">200</div>
                <div class="quick-bet" data-bet="500">500</div>
                <div class="quick-bet" data-bet="750">750</div>
                <div class="quick-bet" data-bet="1500" style="background: rgba(155, 89, 182, 0.2);">ALL-IN</div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" onclick="closeBetModal()">CANCELAR</button>
                <button class="modal-btn confirm-btn" onclick="confirmBet()">APOSTAR</button>
            </div>
        </div>
    </div>
    
    <!-- Container Principal -->
    <div class="poker-table-container">
        
        <!-- Header -->
        <header class="table-header">
            <div class="table-title">TEXAS <span>HOLD'EM</span> POKER</div>
            <div class="table-meta">
                <div class="meta-item">
                    <span style="color: var(--text-gray);">Blinds:</span>
                    <span class="meta-value">10/20</span>
                </div>
                <div class="meta-item">
                    <span style="color: var(--text-gray);">Pote:</span>
                    <span class="meta-value" id="headerPot">1,250</span>
                </div>
                <div class="meta-item">
                    <span style="color: var(--text-gray);">Jogadores:</span>
                    <span class="meta-value">6/6</span>
                </div>
            </div>
        </header>
        
        <!-- Área da Mesa -->
        <div class="main-table-area">
            
            <!-- Status Message -->
            <div class="status-message" id="statusMessage">Sua vez de jogar</div>
            
            <!-- Timer -->
            <div class="action-timer" id="actionTimer">
                <svg width="70" height="70">
                    <circle class="timer-circle-bg" cx="35" cy="35" r="30"></circle>
                    <circle class="timer-circle" cx="35" cy="35" r="30"></circle>
                </svg>
                <div class="timer-text" id="timerText">30</div>
            </div>
            
            <!-- Mesa -->
            <div class="poker-table">
                <div class="table-center">
                    <div class="pot-display">
                        <div class="pot-label">POTE TOTAL</div>
                        <div class="pot-amount" id="potAmount">1,250</div>
                    </div>
                    <div class="community-cards" id="communityCards">
                        <!-- Cartas comunitárias -->
                    </div>
                </div>
            </div>
            
            <!-- Jogadores (posicionados fora da mesa) -->
            <div id="playersContainer">
                <!-- Gerado por JavaScript -->
            </div>
            
        </div>
        
        <!-- Barra de Ações -->
        <div class="action-bar">
            <button class="action-btn fold-btn" onclick="playerAction('fold')">
                <i class="fas fa-times"></i>
                <span class="action-text">DESISTIR</span>
            </button>
            <button class="action-btn call-btn" onclick="playerAction('call')" id="callBtn">
                <i class="fas fa-check"></i>
                <span class="action-text" id="callText">PAGAR 20</span>
            </button>
            <button class="action-btn raise-btn" onclick="openBetModal()">
                <i class="fas fa-arrow-up"></i>
                <span class="action-text">AUMENTAR</span>
            </button>
            <button class="action-btn allin-btn" onclick="playerAction('allin')">
                <i class="fas fa-fire"></i>
                <span class="action-text">ALL-IN</span>
            </button>
        </div>
        
    </div>

    <script>
        // ============================================
        // DADOS DO JOGO
        // ============================================
        
        const gameState = {
            pot: 1250,
            currentBet: 20,
            playerTurn: 0,
            timer: 30,
            timerInterval: null
        };
        
        const players = [
            { id: 0, name: "VOCÊ", position: "south", stack: 1500, isYou: true, isDealer: false, cards: ["Ah", "Kd"], bet: 0 },
            { id: 1, name: "Player2", position: "north", stack: 1250, isYou: false, isDealer: true, cards: null, bet: 20 },
            { id: 2, name: "Player3", position: "west-top", stack: 1100, isYou: false, isDealer: false, cards: null, bet: 20 },
            { id: 3, name: "Player4", position: "west-bottom", stack: 980, isYou: false, isDealer: false, cards: null, bet: 0 },
            { id: 4, name: "Player5", position: "east-top", stack: 1340, isYou: false, isDealer: false, cards: null, bet: 0 },
            { id: 5, name: "Player6", position: "east-bottom", stack: 1650, isYou: false, isDealer: false, cards: null, bet: 40 }
        ];
        
        const communityCards = ["2h", "7d", "Jc"];
        
        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });
        
        function initializeGame() {
            renderPlayers();
            renderCommunityCards();
            startActionTimer();
            updateGameUI();
        }
        
        // ============================================
        // RENDERIZAÇÃO DOS JOGADORES
        // ============================================
        
        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            
            players.forEach(player => {
                const playerEl = createPlayerElement(player);
                container.appendChild(playerEl);
            });
            
            updateCurrentPlayer();
        }
        
        function createPlayerElement(player) {
            const div = document.createElement('div');
            div.className = `player ${player.position} ${player.isYou ? 'you' : ''}`;
            div.id = `player-${player.id}`;
            div.dataset.id = player.id;
            
            // Criar cartas
            let cardsHTML = '';
            if (player.isYou && player.cards) {
                player.cards.forEach(card => {
                    cardsHTML += createCardHTML(card);
                });
            } else {
                cardsHTML = '<div class="card card-back"></div><div class="card card-back"></div>';
            }
            
            // Avatar com inicial
            const avatarClass = player.isDealer ? 'player-avatar dealer' : 'player-avatar';
            const avatarLetter = player.name.charAt(0).toUpperCase();
            
            // Layout diferente para cada posição
            if (player.position === 'north' || player.position === 'south') {
                // Norte/Sul: layout vertical
                div.innerHTML = `
                    <div class="${avatarClass}">${avatarLetter}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-stack">${formatNumber(player.stack)}</div>
                        <div class="player-cards">
                            ${cardsHTML}
                        </div>
                    </div>
                    ${player.bet > 0 ? `<div class="player-bet show">${player.bet}</div>` : '<div class="player-bet"></div>'}
                `;
            } else {
                // Laterais: layout horizontal
                div.innerHTML = `
                    <div class="${avatarClass}">${avatarLetter}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-stack">${formatNumber(player.stack)}</div>
                        <div class="player-cards">
                            ${cardsHTML}
                        </div>
                    </div>
                    ${player.bet > 0 ? `<div class="player-bet show">${player.bet}</div>` : '<div class="player-bet"></div>'}
                `;
            }
            
            return div;
        }
        
        // ============================================
        // CARTAS
        // ============================================
        
        function renderCommunityCards() {
            const container = document.getElementById('communityCards');
            container.innerHTML = '';
            
            communityCards.forEach(card => {
                const cardEl = createCardElement(card, true);
                container.appendChild(cardEl);
            });
        }
        
        function createCardElement(cardCode, isCommunity = false) {
            if (!cardCode) return createCardBack();
            
            const rank = cardCode.slice(0, -1);
            const suitChar = cardCode.slice(-1);
            const suitSymbol = getSuitSymbol(suitChar);
            const color = (suitChar === 'h' || suitChar === 'd') ? 'red' : 'black';
            
            const card = document.createElement('div');
            card.className = `card ${color} ${isCommunity ? 'community-card' : ''}`;
            
            card.innerHTML = `
                <div class="card-corner">${rank}<br>${suitSymbol}</div>
                <div class="card-center">${suitSymbol}</div>
                <div class="card-corner" style="transform: rotate(180deg)">${rank}<br>${suitSymbol}</div>
            `;
            
            return card;
        }
        
        function createCardHTML(cardCode) {
            const rank = cardCode.slice(0, -1);
            const suitChar = cardCode.slice(-1);
            const suitSymbol = getSuitSymbol(suitChar);
            const color = (suitChar === 'h' || suitChar === 'd') ? 'red' : 'black';
            
            return `<div class="card ${color}">
                <div class="card-corner">${rank}<br>${suitSymbol}</div>
                <div class="card-center">${suitSymbol}</div>
                <div class="card-corner" style="transform: rotate(180deg)">${rank}<br>${suitSymbol}</div>
            </div>`;
        }
        
        function getSuitSymbol(suitChar) {
            const symbols = { 'h': '♥', 'd': '♦', 'c': '♣', 's': '♠' };
            return symbols[suitChar] || '';
        }
        
        // ============================================
        // TIMER DE AÇÃO
        // ============================================
        
        function startActionTimer() {
            gameState.timer = 30;
            updateTimerDisplay();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimerDisplay();
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    autoFold();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerText = document.getElementById('timerText');
            const timerCircle = document.querySelector('.timer-circle');
            
            timerText.textContent = gameState.timer;
            
            // Atualizar círculo do timer
            const circumference = 2 * Math.PI * 30;
            const progress = gameState.timer / 30;
            const offset = circumference - (progress * circumference);
            
            if (timerCircle) {
                timerCircle.style.strokeDasharray = circumference;
                timerCircle.style.strokeDashoffset = offset;
            }
        }
        
        function stopActionTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            document.getElementById('actionTimer').style.opacity = '0';
        }
        
        function autoFold() {
            showStatusMessage('Tempo esgotado! Fold automático.');
            playerAction('fold');
        }
        
        // ============================================
        // AÇÕES DO JOGADOR
        // ============================================
        
        function playerAction(action) {
            stopActionTimer();
            
            const messages = {
                'fold': 'Você desistiu da mão',
                'call': `Você pagou ${gameState.currentBet}`,
                'raise': `Você aumentou para ${gameState.currentBet}`,
                'allin': 'ALL-IN! Aposta total'
            };
            
            showStatusMessage(messages[action]);
            updatePlayerAction(action);
            
            setTimeout(() => {
                nextPlayerTurn();
            }, 1500);
        }
        
        function updatePlayerAction(action) {
            const you = players[0];
            
            switch(action) {
                case 'fold':
                    // Remover cartas visíveis
                    document.querySelector('#player-0 .player-cards').innerHTML = 
                        '<div class="card card-back"></div><div class="card card-back"></div>';
                    break;
                    
                case 'call':
                    you.bet = gameState.currentBet;
                    you.stack -= gameState.currentBet;
                    gameState.pot += gameState.currentBet;
                    break;
                    
                case 'allin':
                    you.bet = you.stack;
                    gameState.pot += you.stack;
                    you.stack = 0;
                    break;
            }
            
            updateGameUI();
        }
        
        function nextPlayerTurn() {
            // Avançar turno
            gameState.playerTurn = (gameState.playerTurn + 1) % players.length;
            
            // Atualizar interface
            updateCurrentPlayer();
            
            // Se for sua vez novamente
            if (gameState.playerTurn === 0) {
                showStatusMessage('Sua vez de jogar');
                startActionTimer();
                document.getElementById('actionTimer').style.opacity = '1';
            } else {
                showStatusMessage(`Aguardando ${players[gameState.playerTurn].name}...`);
                setTimeout(simulateBotAction, 1000);
            }
        }
        
        function updateCurrentPlayer() {
            // Remover highlight de todos
            document.querySelectorAll('.player').forEach(p => {
                p.classList.remove('active', 'current-turn');
            });
            
            // Destacar jogador atual
            const currentPlayer = document.querySelector(`#player-${gameState.playerTurn}`);
            if (currentPlayer) {
                currentPlayer.classList.add('active');
            }
        }
        
        function simulateBotAction() {
            const bot = players[gameState.playerTurn];
            const actions = ['fold', 'call', 'raise'];
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            showStatusMessage(`${bot.name} ${getActionText(action)}`);
            
            if (action === 'call' || action === 'raise') {
                const betAmount = action === 'raise' ? gameState.currentBet * 2 : gameState.currentBet;
                bot.bet = betAmount;
                bot.stack -= betAmount;
                gameState.pot += betAmount;
                
                const betEl = document.querySelector(`#player-${bot.id} .player-bet`);
                if (betEl) {
                    betEl.textContent = betAmount;
                    betEl.classList.add('show');
                }
                
                updateGameUI();
            }
            
            setTimeout(() => nextPlayerTurn(), 1500);
        }
        
        function getActionText(action) {
            switch(action) {
                case 'fold': return 'desistiu';
                case 'call': return 'pagou';
                case 'raise': return 'aumentou';
                default: return 'agiu';
            }
        }
        
        // ============================================
        // MODAL DE APOSTA
        // ============================================
        
        let currentBetAmount = 100;
        
        function openBetModal() {
            currentBetAmount = Math.max(gameState.currentBet * 2, 40);
            document.getElementById('betModal').classList.add('active');
            updateBetDisplay();
            
            const slider = document.getElementById('betSlider');
            slider.min = gameState.currentBet * 2;
            slider.max = players[0].stack;
            slider.value = currentBetAmount;
            
            slider.oninput = function() {
                currentBetAmount = parseInt(this.value);
                updateBetDisplay();
            };
            
            // Quick bets
            document.querySelectorAll('.quick-bet').forEach(btn => {
                btn.onclick = function() {
                    const bet = this.dataset.bet;
                    currentBetAmount = bet === '1500' ? players[0].stack : parseInt(bet);
                    updateBetDisplay();
                    slider.value = currentBetAmount;
                };
            });
        }
        
        function closeBetModal() {
            document.getElementById('betModal').classList.remove('active');
        }
        
        function confirmBet() {
            closeBetModal();
            gameState.currentBet = currentBetAmount;
            playerAction('raise');
        }
        
        function updateBetDisplay() {
            document.getElementById('betAmount').textContent = currentBetAmount;
        }
        
        // ============================================
        // ATUALIZAÇÕES DA UI
        // ============================================
        
        function updateGameUI() {
            // Atualizar pote
            document.getElementById('potAmount').textContent = formatNumber(gameState.pot);
            document.getElementById('headerPot').textContent = formatNumber(gameState.pot);
            
            // Atualizar botão call/check
            const callText = document.getElementById('callText');
            callText.textContent = gameState.currentBet > 0 ? `PAGAR ${gameState.currentBet}` : 'CHECK';
            
            // Atualizar stacks dos jogadores
            players.forEach(player => {
                const stackEl = document.querySelector(`#player-${player.id} .player-stack`);
                if (stackEl) {
                    stackEl.textContent = formatNumber(player.stack);
                }
                
                // Atualizar apostas
                const betEl = document.querySelector(`#player-${player.id} .player-bet`);
                if (betEl) {
                    if (player.bet > 0) {
                        betEl.textContent = player.bet;
                        betEl.classList.add('show');
                    } else {
                        betEl.classList.remove('show');
                    }
                }
            });
        }
        
        function showStatusMessage(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            statusEl.style.opacity = '1';
            
            setTimeout(() => {
                statusEl.style.opacity = '0';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 500);
            }, 2000);
        }
        
        function formatNumber(num) {
            return num.toLocaleString('pt-BR');
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeBetModal();
        });
        
        document.getElementById('betModal').addEventListener('click', (e) => {
            if (e.target.id === 'betModal') closeBetModal();
        });
    </script>
</body>
