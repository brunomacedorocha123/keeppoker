    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --dark-green: #0a2917;
            --felt-green: #2e7d32;
            --felt-dark: #1b5e20;
            --wood-dark: #5d4037;
            --wood-medium: #8d6e63;
            --wood-light: #d7ccc8;
            --gold: #ffd700;
            --gold-dark: #daa520;
            --accent-red: #e74c3c;
            --accent-green: #27ae60;
            --accent-blue: #3498db;
            --accent-purple: #9b59b6;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: 
                /* Padrão de tecido sofisticado */
                repeating-linear-gradient(
                    45deg,
                    rgba(10, 41, 23, 0.1),
                    rgba(10, 41, 23, 0.1) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                /* Gradiente principal */
                radial-gradient(
                    circle at 20% 80%,
                    rgba(46, 125, 50, 0.15) 0%,
                    transparent 50%
                ),
                radial-gradient(
                    circle at 80% 20%,
                    rgba(155, 89, 182, 0.1) 0%,
                    transparent 50%
                ),
                linear-gradient(
                    135deg,
                    #0c1923 0%,
                    #1a3a29 50%,
                    #0c1923 100%
                );
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }
        
        /* Elementos decorativos de fundo */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -2;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(10, 41, 23, 0.7) 0%,
                rgba(10, 41, 23, 0.3) 50%,
                rgba(10, 41, 23, 0.7) 100%
            );
            z-index: -1;
        }
        
        /* ===== LAYOUT PRINCIPAL ===== */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* ===== TOP BAR SIMPLIFICADA ===== */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(10, 41, 23, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .tournament-name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--gold);
            letter-spacing: 1px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .info-label {
            font-size: 12px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .timer {
            background: rgba(231, 76, 60, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-red);
        }
        
        .timer-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
        }
        
        /* ===== MESA DE POKER ===== */
        .table-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-bottom: 150px; /* Espaço para controles */
        }
        
        /* Mesa redonda - Desktop */
        .poker-table {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 500px;
            margin: 40px auto;
        }
        
        .table-surface {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--felt-dark), var(--felt-green));
            border-radius: 50%;
            border: 15px solid var(--wood-dark);
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.5),
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .table-design {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--felt-dark);
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 0, 0.2);
            box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.7);
        }
        
        /* Área central da mesa */
        .table-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            z-index: 10;
        }
        
        .community-cards {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .pot-display {
            text-align: center;
        }
        
        .pot-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .pot-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--gold);
        }
        
        /* ===== POSIÇÕES DOS JOGADORES ===== */
        .player-position {
            position: absolute;
            width: 180px;
            transition: all 0.3s ease;
            z-index: 20;
        }
        
        /* Posições específicas para 6 jogadores */
        .pos-bottom { /* Posição do jogador atual - sempre embaixo */
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .pos-bottom-right {
            bottom: 40px;
            right: 150px;
        }
        
        .pos-right {
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .pos-top-right {
            top: 40px;
            right: 150px;
        }
        
        .pos-top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .pos-top-left {
            top: 40px;
            left: 150px;
        }
        
        .pos-left {
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .pos-bottom-left {
            bottom: 40px;
            left: 150px;
        }
        
        /* Cartão do Jogador */
        .player-card {
            background: linear-gradient(145deg, rgba(28, 40, 51, 0.95), rgba(44, 62, 80, 0.95));
            border-radius: 12px;
            padding: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .player-card.active {
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            transform: translateY(-5px);
        }
        
        .player-card.dealer::after {
            content: "D";
            position: absolute;
            top: -8px;
            left: -8px;
            background: var(--accent-green);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: linear-gradient(145deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-stack {
            font-size: 16px;
            font-weight: 700;
            color: var(--gold);
            margin: 5px 0;
        }
        
        .player-bet {
            background: rgba(255, 215, 0, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--gold);
            margin-top: 5px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .player-cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 8px;
        }
        
        /* ===== CARTAS ===== */
        .card {
            width: 40px;
            height: 60px;
            background: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
        }
        
        .card-back {
            background: linear-gradient(145deg, #1a237e, #283593);
            border: 2px solid white;
        }
        
        .card-back::before {
            content: "♠";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0.3;
        }
        
        .card.red { color: #e74c3c; }
        .card.black { color: #2c3e50; }
        
        .card-top, .card-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }
        
        .card-bottom {
            transform: rotate(180deg);
        }
        
        .card-center {
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* ===== CONTROLES MINIMALISTAS ===== */
        .player-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(10, 41, 23, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.4);
            z-index: 100;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            padding: 15px 25px;
            border-radius: 10px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-fold {
            background: linear-gradient(145deg, var(--accent-red), #c0392b);
            color: white;
        }
        
        .btn-call {
            background: linear-gradient(145deg, var(--accent-green), #229954);
            color: white;
        }
        
        .btn-raise {
            background: linear-gradient(145deg, var(--gold), var(--gold-dark));
            color: var(--text-dark);
        }
        
        .btn-allin {
            background: linear-gradient(145deg, var(--accent-purple), #8e44ad);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        /* Modal de valores */
        .value-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .value-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(145deg, var(--dark-green), var(--felt-dark));
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 2px solid var(--gold);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .value-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .value-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .value-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-cancel {
            background: rgba(231, 76, 60, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        
        .btn-confirm {
            background: var(--gold);
            color: var(--text-dark);
            border: 1px solid var(--gold);
        }
        
        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 1200px) {
            .poker-table {
                width: 95%;
                height: 450px;
            }
            
            .player-position {
                width: 160px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
            
            .app-container {
                padding: 10px;
                margin-bottom: 150px;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                text-align: center;
            }
            
            .game-info {
                gap: 20px;
            }
            
            .tournament-name {
                font-size: 20px;
            }
            
            /* Mesa Mobile */
            .table-section {
                margin-bottom: 180px;
            }
            
            .poker-table {
                height: 350px;
                margin: 20px auto;
            }
            
            .table-surface {
                border-width: 10px;
            }
            
            /* Ajustar posições dos jogadores para mobile */
            .player-position {
                width: 140px;
            }
            
            .pos-bottom-right, .pos-top-right, .pos-top-left, .pos-bottom-left {
                transform: scale(0.9);
            }
            
            /* Controles Mobile */
            .player-controls {
                bottom: 10px;
                width: 95%;
                padding: 12px;
            }
            
            .action-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .action-btn {
                padding: 12px;
                min-width: auto;
                font-size: 14px;
            }
            
            /* Cartas menores */
            .card {
                width: 30px;
                height: 45px;
                font-size: 8px;
            }
            
            .card-center {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .poker-table {
                height: 300px;
            }
            
            .player-position {
                width: 120px;
            }
            
            .pos-right, .pos-left {
                display: none; /* Esconder jogadores laterais em mobile muito pequeno */
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .player-card {
                padding: 8px;
            }
            
            .player-name {
                font-size: 12px;
            }
            
            .player-stack {
                font-size: 14px;
            }
        }
        
        /* ===== ANIMAÇÕES ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        /* ===== CHIPS ===== */
        .chip {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: bold;
            color: white;
            font-size: 10px;
            line-height: 30px;
            text-align: center;
            margin: 2px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        .chip-10 { background: linear-gradient(145deg, #3498db, #2980b9); }
        .chip-25 { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .chip-50 { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .chip-100 { background: linear-gradient(145deg, #f39c12, #d35400); }
        .chip-500 { background: linear-gradient(145deg, #9b59b6, #8e44ad); }
        .chip-1000 { background: linear-gradient(145deg, #2c3e50, #34495e); border-color: var(--gold); }
        
        /* ===== LOADING ===== */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--gold);
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos de fundo -->
    <div class="bg-pattern"></div>
    <div class="bg-overlay"></div>
    
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Conectando à mesa...</div>
    </div>
    
    <!-- Modal de valores -->
    <div id="valueModal" class="value-modal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Selecionar Valor</div>
            <div class="value-options" id="valueOptions">
                <div class="value-btn" data-value="20">20</div>
                <div class="value-btn" data-value="50">50</div>
                <div class="value-btn" data-value="100">100</div>
                <div class="value-btn" data-value="200">200</div>
                <div class="value-btn" data-value="500">500</div>
                <div class="value-btn" data-value="1000">1000</div>
                <div class="value-btn" data-value="2000">2000</div>
                <div class="value-btn" data-value="5000">5000</div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeValueModal()">Cancelar</button>
                <button class="modal-btn btn-confirm" onclick="confirmValue()">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- Aplicação -->
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="tournament-name">Texas Hold'em</div>
            <div class="game-info">
                <div class="info-item">
                    <div class="info-value" id="playerCount">1/6</div>
                    <div class="info-label">Jogadores</div>
                </div>
                <div class="info-item">
                    <div class="info-value" id="currentPot">0</div>
                    <div class="info-label">Pote</div>
                </div>
                <div class="info-item">
                    <div class="info-value" id="currentBlind">10/20</div>
                    <div class="info-label">Blinds</div>
                </div>
            </div>
            <div class="timer">
                <div class="timer-value" id="actionTimer">30s</div>
            </div>
        </div>
        
        <!-- Mesa de Poker -->
        <div class="table-section">
            <div class="poker-table">
                <!-- Superfície da mesa -->
                <div class="table-surface">
                    <div class="table-design"></div>
                    
                    <!-- Área central -->
                    <div class="table-center">
                        <div class="community-cards" id="communityCards">
                            <!-- Cartas comunitárias -->
                        </div>
                        <div class="pot-display">
                            <div class="pot-label">POTE</div>
                            <div class="pot-value" id="potValue">0</div>
                        </div>
                    </div>
                    
                    <!-- Jogador Local (POSIÇÃO 0 - SEMPRE EMBAIXO) -->
                    <div class="player-position pos-bottom" id="player-0">
                        <div class="player-card active">
                            <div class="player-avatar" id="avatar-0">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="player-name" id="name-0">Você</div>
                            <div class="player-stack" id="stack-0">1500</div>
                            <div class="player-bet" id="bet-0" style="display: none;">0</div>
                            <div class="player-cards" id="cards-0"></div>
                        </div>
                    </div>
                    
                    <!-- Outras posições serão adicionadas aqui -->
                </div>
            </div>
        </div>
        
        <!-- Controles do Jogador -->
        <div class="player-controls">
            <div class="action-buttons">
                <button class="action-btn btn-fold" onclick="playerAction('fold')">
                    <i class="fas fa-times"></i> Desistir
                </button>
                <button class="action-btn btn-call" onclick="playerAction('call')" id="callBtn">
                    <i class="fas fa-hand-holding-usd"></i> Pagar
                </button>
                <button class="action-btn btn-raise" onclick="openValueModal('raise')">
                    <i class="fas fa-arrow-up"></i> Aumentar
                </button>
                <button class="action-btn btn-allin" onclick="playerAction('allin')">
                    <i class="fas fa-fire"></i> All-in
                </button>
            </div>
        </div>
    </div>

    <script>
    // ============================================
    // VARIÁVEIS GLOBAIS
    // ============================================
    
    let currentUser = null;
    let userData = null;
    let gameState = null;
    let gameListener = null;
    let actionTimer = null;
    let timeLeft = 30;
    let currentAction = null;
    
    // ============================================
    // INICIALIZAÇÃO
    // ============================================
    
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('Iniciando Mesa de Poker...');
        
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const tournamentId = urlParams.get('tournamentId');
        
        if (!tournamentId) {
            alert('ID do torneio não especificado');
            window.location.href = 'torneios.html';
            return;
        }
        
        // Verificar autenticação
        auth.onAuthStateChanged(async function(user) {
            if (user) {
                currentUser = user;
                await loadUserData();
                await loadTournament(tournamentId);
                await initializeGame(tournamentId);
            } else {
                window.location.href = 'login.html';
            }
        });
        
        // Configurar evento para botões de valor
        document.querySelectorAll('.value-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                document.getElementById('modalTitle').textContent = `Apostar ${value}`;
            });
        });
    });
    
    // ============================================
    // FUNÇÕES PRINCIPAIS
    // ============================================
    
    async function loadUserData() {
        try {
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            if (userDoc.exists) {
                userData = userDoc.data();
                console.log('Usuário:', userData);
                
                // Atualizar avatar e nome do jogador
                const avatarEl = document.getElementById('avatar-0');
                const nameEl = document.getElementById('name-0');
                
                if (userData.avatarUrl) {
                    avatarEl.innerHTML = `<img src="${userData.avatarUrl}" alt="Avatar">`;
                }
                if (userData.nickname) {
                    nameEl.textContent = userData.nickname;
                }
            }
        } catch (error) {
            console.error('Erro ao carregar dados:', error);
        }
    }
    
    async function loadTournament(tournamentId) {
        try {
            const tournamentDoc = await db.collection('tournaments').doc(tournamentId).get();
            if (tournamentDoc.exists) {
                const data = tournamentDoc.data();
                document.getElementById('currentBlind').textContent = 
                    `${data.smallBlind || 10}/${data.bigBlind || 20}`;
            }
        } catch (error) {
            console.error('Erro ao carregar torneio:', error);
        }
    }
    
    async function initializeGame(tournamentId) {
        try {
            document.getElementById('loading').style.display = 'none';
            setupGameListener(tournamentId);
            createDemoPlayers(); // Para demonstração
        } catch (error) {
            console.error('Erro ao inicializar jogo:', error);
        }
    }
    
    function setupGameListener(tournamentId) {
        gameListener = db.collection('game_tables').doc(tournamentId)
            .onSnapshot((doc) => {
                if (doc.exists) {
                    gameState = doc.data();
                    updateGameUI();
                    checkPlayerTurn();
                }
            });
    }
    
    // ============================================
    // ATUALIZAÇÃO DA UI
    // ============================================
    
    function updateGameUI() {
        if (!gameState) return;
        
        // Atualizar informações gerais
        document.getElementById('playerCount').textContent = 
            `${gameState.players?.length || 1}/6`;
        document.getElementById('currentPot').textContent = gameState.pot || 0;
        document.getElementById('potValue').textContent = gameState.pot || 0;
        
        // Atualizar cartas comunitárias
        updateCommunityCards();
        
        // Atualizar timer
        updateTimerDisplay();
    }
    
    function updateCommunityCards() {
        const container = document.getElementById('communityCards');
        container.innerHTML = '';
        
        if (gameState?.communityCards?.length > 0) {
            gameState.communityCards.forEach(card => {
                container.appendChild(createCardElement(card));
            });
        }
    }
    
    function updateTimerDisplay() {
        document.getElementById('actionTimer').textContent = `${timeLeft}s`;
        
        // Mudar cor conforme tempo
        const timerEl = document.getElementById('actionTimer');
        if (timeLeft <= 10) {
            timerEl.style.color = 'var(--accent-red)';
        } else if (timeLeft <= 20) {
            timerEl.style.color = '#f39c12';
        } else {
            timerEl.style.color = 'var(--text-light)';
        }
    }
    
    // ============================================
    // FUNÇÕES DO JOGO
    // ============================================
    
    function checkPlayerTurn() {
        if (!gameState || !gameState.players) return;
        
        const currentPlayer = gameState.players[gameState.currentPlayerTurn];
        const isMyTurn = currentPlayer && currentPlayer.userId === currentUser?.uid;
        
        if (isMyTurn) {
            startActionTimer();
            updateCallButton();
        } else {
            stopActionTimer();
        }
    }
    
    function startActionTimer() {
        timeLeft = 30;
        updateTimerDisplay();
        
        if (actionTimer) clearInterval(actionTimer);
        
        actionTimer = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            
            if (timeLeft <= 0) {
                clearInterval(actionTimer);
                playerAction('fold'); // Fold automático
            }
        }, 1000);
    }
    
    function stopActionTimer() {
        if (actionTimer) {
            clearInterval(actionTimer);
            actionTimer = null;
        }
    }
    
    function updateCallButton() {
        const callBtn = document.getElementById('callBtn');
        if (!gameState) return;
        
        const toCall = gameState.currentBet || 0;
        if (toCall > 0) {
            callBtn.innerHTML = `<i class="fas fa-hand-holding-usd"></i> Pagar ${toCall}`;
        } else {
            callBtn.innerHTML = `<i class="fas fa-check"></i> Check`;
        }
    }
    
    async function playerAction(action, amount = null) {
        console.log(`Ação: ${action}, Valor: ${amount}`);
        
        // Feedback visual
        const messages = {
            'fold': 'Desistiu da mão',
            'call': 'Pagou a aposta',
            'raise': `Aumentou para ${amount}`,
            'allin': 'ALL IN!'
        };
        
        if (messages[action]) {
            alert(messages[action]);
        }
        
        // Em uma implementação real, aqui você enviaria para o Firebase
        stopActionTimer();
    }
    
    // ============================================
    // MODAL DE VALORES
    // ============================================
    
    function openValueModal(action) {
        currentAction = action;
        const modal = document.getElementById('valueModal');
        modal.classList.add('active');
        
        // Atualizar título baseado na ação
        const title = modal.querySelector('.modal-title');
        if (action === 'raise') {
            title.textContent = 'Valor do Aumento';
        }
    }
    
    function closeValueModal() {
        const modal = document.getElementById('valueModal');
        modal.classList.remove('active');
        currentAction = null;
    }
    
    function confirmValue() {
        const selectedValue = document.querySelector('.value-btn.active')?.getAttribute('data-value');
        if (!selectedValue) {
            alert('Selecione um valor primeiro');
            return;
        }
        
        const amount = parseInt(selectedValue);
        closeValueModal();
        
        if (currentAction === 'raise') {
            playerAction('raise', amount);
        }
    }
    
    // ============================================
    // UTILITÁRIOS
    // ============================================
    
    function createCardElement(cardCode) {
        if (!cardCode || cardCode === 'back') {
            const card = document.createElement('div');
            card.className = 'card card-back';
            return card;
        }
        
        const rank = cardCode.slice(0, -1);
        const suitChar = cardCode.slice(-1);
        const suit = suitChar === 'h' ? 'hearts' :
                    suitChar === 'd' ? 'diamonds' :
                    suitChar === 'c' ? 'clubs' : 'spades';
        
        const isRed = suit === 'hearts' || suit === 'diamonds';
        const suitSymbol = suit === 'hearts' ? '♥' :
                          suit === 'diamonds' ? '♦' :
                          suit === 'clubs' ? '♣' : '♠';
        
        const card = document.createElement('div');
        card.className = `card ${isRed ? 'red' : 'black'}`;
        
        card.innerHTML = `
            <div class="card-top">
                <div>${rank}</div>
                <div>${suitSymbol}</div>
            </div>
            <div class="card-center">${suitSymbol}</div>
            <div class="card-bottom">
                <div>${rank}</div>
                <div>${suitSymbol}</div>
            </div>
        `;
        
        return card;
    }
    
    // ============================================
    // DEMONSTRAÇÃO
    // ============================================
    
    function createDemoPlayers() {
        // Criar posições de demonstração
        const positions = [
            { id: 1, position: 'pos-bottom-right', name: 'Maria' },
            { id: 2, position: 'pos-right', name: 'João' },
            { id: 3, position: 'pos-top-right', name: 'Ana' },
            { id: 4, position: 'pos-top', name: 'Pedro' },
            { id: 5, position: 'pos-top-left', name: 'Carla' },
            { id: 6, position: 'pos-left', name: 'Lucas' },
            { id: 7, position: 'pos-bottom-left', name: 'Julia' }
        ];
        
        positions.forEach(pos => {
            const html = `
                <div class="player-position ${pos.position}" id="player-${pos.id}">
                    <div class="player-card">
                        <div class="player-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="player-name">${pos.name}</div>
                        <div class="player-stack">1500</div>
                        <div class="player-cards">
                            <div class="card card-back"></div>
                            <div class="card card-back"></div>
                        </div>
                    </div>
                </div>
            `;
            
            document.querySelector('.table-surface').insertAdjacentHTML('beforeend', html);
        });
        
        // Simular cartas para o jogador
        const playerCards = document.getElementById('cards-0');
        playerCards.innerHTML = '';
        ['Ah', 'Kd'].forEach(card => {
            playerCards.appendChild(createCardElement(card));
        });
        
        // Simular cartas comunitárias
        const communityCards = ['2h', '7d', 'Jc'];
        communityCards.forEach(card => {
            document.getElementById('communityCards').appendChild(createCardElement(card));
        });
        
        // Atualizar UI
        document.getElementById('playerCount').textContent = '8/8';
        document.getElementById('currentPot').textContent = '1250';
        document.getElementById('potValue').textContent = '1250';
    }
    
    // Event listeners para valores
    document.querySelectorAll('.value-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remover seleção anterior
            document.querySelectorAll('.value-btn').forEach(b => b.classList.remove('active'));
            // Selecionar atual
            this.classList.add('active');
        });
    });
    
    // Fechar modal com ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeValueModal();
        }
    });
    
    // Fechar modal clicando fora
    document.getElementById('valueModal').addEventListener('click', (e) => {
        if (e.target.id === 'valueModal') {
            closeValueModal();
        }
    });
    
    // ============================================
    // LIMPEZA
    // ============================================
    
    window.addEventListener('beforeunload', () => {
        if (gameListener) gameListener();
        stopActionTimer();
    });
    </script>
</body>
</html>
