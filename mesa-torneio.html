        const maxBet = tournamentData.currentMaxBet || 0;
        const myChips = me.chips || 0;
        
        // Validar ações conforme regras do poker
        switch (action.toLowerCase()) {
            case 'check':
                if (myBet < maxBet) {
                    showNotification('Não pode dar check - há aposta para igualar! Use CALL', 'error');
                    isActionProcessing = false;
                    return;
                }
                showNotification('✅ Check - Vez passada!', 'success');
                break;
                
            case 'call':
                if (myBet >= maxBet) {
                    showNotification('Não pode dar call - já igualou a aposta! Use CHECK', 'error');
                    isActionProcessing = false;
                    return;
                }
                const callAmount = maxBet - myBet;
                if (callAmount > myChips) {
                    // All-in automaticamente
                    action = 'allin';
                    showNotification('💰 All-in automático!', 'info');
                } else {
                    showNotification(`💰 Call ${callAmount} - Vez passada!`, 'success');
                }
                break;
                
            case 'raise':
                amount = parseInt(document.getElementById('betAmount').textContent);
                if (amount <= 0) {
                    showNotification('Escolha um valor para raise', 'error');
                    isActionProcessing = false;
                    return;
                }
                if (amount <= maxBet - myBet) {
                    showNotification('Raise deve ser maior que a aposta atual!', 'error');
                    isActionProcessing = false;
                    return;
                }
                if (amount > myChips) {
                    showNotification('Fichas insuficientes!', 'error');
                    isActionProcessing = false;
                    return;
                }
                showNotification(`💰 Raise ${amount} - Vez passada!`, 'success');
                break;
                
            case 'fold':
                showNotification('🗑️ Fold - Desistiu da mão!', 'info');
                break;
                
            case 'allin':
                showNotification('💰 All-in - Todas as fichas!', 'info');
                break;
        }
        
        // Processar ação no poker engine
        if (pokerGame) {
            const result = pokerGame.playerAction(currentUser.uid, action, amount);
            
            if (result.success) {
                // Atualizar Firestore com novo estado
                const gameState = pokerGame.getGameInfo();
                
                await db.collection('tournaments').doc(tournamentId).update({
                    players: gameState.players,
                    pot: gameState.pot,
                    currentMaxBet: gameState.currentMaxBet || 0,
                    currentRound: gameState.round,
                    pokerGameState: gameState,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                hideRaiseControls();
                stopActionTimer();
                
                // Verificar se deve encerrar rodada (só restou 1 jogador ativo)
                const activePlayers = gameState.players?.filter(p => 
                    p.isActive !== false && p.lastAction !== 'fold' && p.chips > 0
                ) || [];
                
                if (activePlayers.length <= 1) {
                    // Encerrar rodada imediatamente - vencedor único
                    showNotification('🏆 Rodada encerrada - vencedor único!', 'success');
                    setTimeout(async () => {
                        await endRoundEarly(gameState);
                    }, 1500);
                } else if (result.bettingRoundComplete || pokerGame.dealer.isBettingRoundComplete()) {
                    // Rodada de apostas completa, avançar para próxima fase
                    await advanceToNextPhase();
                } else {
                    // Passar para próximo jogador
                    await moveToNextPlayer();
                }
            } else {
                showNotification('Erro: ' + result.error, 'error');
            }
        } else {
            // Se não tem poker engine, atualizar manualmente
            await handleManualAction(action, amount, me, myBet, maxBet, myChips);
        }
        
    } catch (error) {
        showNotification('Erro na ação: ' + error.message, 'error');
    } finally {
        isActionProcessing = false;
    }
}

async function handleManualAction(action, amount, me, myBet, maxBet, myChips) {
    // Atualização manual para quando não há motor
    const players = [...(tournamentData.players || [])];
    const playerIndex = players.findIndex(p => p.userId === currentUser.uid);
    
    if (playerIndex === -1) return;
    
    let nextPlayerId = null;
    
    switch (action.toLowerCase()) {
        case 'fold':
            players[playerIndex].lastAction = 'fold';
            players[playerIndex].isActive = false;
            break;
            
        case 'check':
            players[playerIndex].lastAction = 'check';
            break;
            
        case 'call':
            const callAmount = Math.min(maxBet - myBet, myChips);
            players[playerIndex].bet += callAmount;
            players[playerIndex].chips -= callAmount;
            players[playerIndex].lastAction = 'call';
            tournamentData.pot = (tournamentData.pot || 0) + callAmount;
            break;
            
        case 'raise':
            players[playerIndex].bet += amount;
            players[playerIndex].chips -= amount;
            players[playerIndex].lastAction = 'raise';
            tournamentData.pot = (tournamentData.pot || 0) + amount;
            tournamentData.currentMaxBet = players[playerIndex].bet;
            break;
            
        case 'allin':
            players[playerIndex].bet += myChips;
            players[playerIndex].chips = 0;
            players[playerIndex].lastAction = 'allin';
            tournamentData.pot = (tournamentData.pot || 0) + myChips;
            tournamentData.currentMaxBet = Math.max(tournamentData.currentMaxBet || 0, players[playerIndex].bet);
            break;
    }
    
    // Encontrar próximo jogador ativo
    for (let i = 1; i <= players.length; i++) {
        const nextIndex = (playerIndex + i) % players.length;
        const nextPlayer = players[nextIndex];
        if (nextPlayer && nextPlayer.isActive !== false && nextPlayer.chips > 0 && nextPlayer.lastAction !== 'fold') {
            nextPlayerId = nextPlayer.userId;
            break;
        }
    }
    
    // Atualizar no Firestore
    await db.collection('tournaments').doc(tournamentId).update({
        players: players,
        pot: tournamentData.pot || 0,
        currentMaxBet: tournamentData.currentMaxBet || 0,
        currentPlayerTurn: nextPlayerId,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    });
}

async function endRoundEarly(gameState) {
    if (!pokerGame) return;
    
    try {
        // Forçar showdown com vencedor único
        const winners = pokerGame.dealer.determineWinners();
        
        if (winners.length > 0) {
            // Distribuir prêmios
            pokerGame.distributePrizes(winners);
            
            // Atualizar Firestore
            const newGameState = pokerGame.getGameInfo();
            await db.collection('tournaments').doc(tournamentId).update({
                players: newGameState.players,
                currentRound: 'showdown',
                currentPlayerTurn: '',
                pokerGameState: newGameState,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            const winnerName = winners[0].player.nickname || 'Vencedor';
            showNotification(`🏆 ${winnerName} ganhou ${winners[0].prize} fichas!`, 'success');
            
            // Preparar nova mão
            setTimeout(async () => {
                await resetForNewHand();
            }, 3000);
        }
        
    } catch (error) {
        console.error('Erro ao encerrar rodada:', error);
    }
}

async function moveToNextPlayer() {
    if (!pokerGame) return;
    
    try {
        const gameInfo = pokerGame.getGameInfo();
        const nextPlayer = gameInfo.currentPlayerTurn;
        
        if (nextPlayer) {
            await updateCurrentTurn(nextPlayer);
        } else {
            // Se não há próximo jogador, verificar se rodada terminou
            if (gameInfo.bettingRoundComplete) {
                await advanceToNextPhase();
            } else {
                // Encontrar primeiro jogador que ainda não agiu
                const activePlayers = gameInfo.players.filter(p => 
                    p.isActive !== false && 
                    p.lastAction !== 'fold' && 
                    p.chips > 0 &&
                    !p.hasActedThisRound
                );
                
                if (activePlayers.length > 0) {
                    await updateCurrentTurn(activePlayers[0].userId);
                }
            }
        }
    } catch (error) {
        console.error('Erro ao mover para próximo jogador:', error);
    }
}

async function advanceToNextPhase() {
    if (!pokerGame) return;
    
    try {
        const result = pokerGame.advanceRound();
        
        if (result.round === 'showdown') {
            actionPhase = 'showdown';
            
            showNotification('🏆 SHOWDOWN! Revelando cartas...', 'info');
            
            // Distribuir prêmios
            if (result.winners && result.winners.length > 0) {
                result.winners.forEach(winner => {
                    const winnerName = winner.player.nickname || 'Jogador';
                    showNotification(`${winnerName} ganhou ${winner.prize} fichas!`, 'success');
                });
            }
            
            // Update Firestore with final state
            const gameState = pokerGame.getGameInfo();
            await db.collection('tournaments').doc(tournamentId).update({
                players: gameState.players,
                communityCards: gameState.communityCards,
                currentRound: 'showdown',
                currentPlayerTurn: '',
                pokerGameState: gameState,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // Reset for new hand after 5 seconds
            setTimeout(async () => {
                await resetForNewHand();
            }, 5000);
            
        } else {
            // Update community cards and round
            const gameState = pokerGame.getGameInfo();
            
            await db.collection('tournaments').doc(tournamentId).update({
                communityCards: gameState.communityCards,
                currentRound: gameState.round,
                players: gameState.players.map(p => ({
                    ...p,
                    lastAction: null,
                    bet: 0,
                    hasActedThisRound: false
                })),
                currentMaxBet: 0,
                currentPlayerTurn: gameState.currentPlayerTurn || '',
                pokerGameState: gameState,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            actionPhase = gameState.round;
            
            // Show notification for new round
            if (gameState.round === 'flop') {
                showNotification('🃏 FLOP - 3 cartas comunitárias', 'info');
            } else if (gameState.round === 'turn') {
                showNotification('🃏 TURN - 4ª carta comunitária', 'info');
            } else if (gameState.round === 'river') {
                showNotification('🃏 RIVER - 5ª carta comunitária', 'info');
            }
            
            // Start next betting round after 2 seconds
            setTimeout(() => {
                startBettingRound();
            }, 2000);
        }
        
    } catch (error) {
        console.error('Erro ao avançar fase:', error);
        showNotification('Erro ao avançar fase: ' + error.message, 'error');
    }
}

async function resetForNewHand() {
    if (!pokerGame) return;
    
    try {
        pokerGame.dealer.resetForNewHand();
        const gameState = pokerGame.getGameInfo();
        
        await db.collection('tournaments').doc(tournamentId).update({
            communityCards: [],
            currentRound: 'preflop',
            currentPlayerTurn: '',
            currentMaxBet: 0,
            players: gameState.players,
            pokerGameState: gameState,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showNotification('🃏 Preparando nova mão...', 'info');
        
        // Start new hand after 3 seconds
        setTimeout(async () => {
            await startNewHand();
        }, 3000);
        
    } catch (error) {
        console.error('Erro ao resetar para nova mão:', error);
    }
}

// =============================================
// 6. CONTROLES DE APOSTA
// =============================================
function showRaiseControls() {
    if (!isMyTurn()) {
        showNotification('Não é sua vez!', 'error');
        return;
    }
    
    const me = tournamentData?.players?.find(p => p.userId === currentUser.uid);
    if (!me) return;
    
    const myChips = me.chips || 0;
    const currentMaxBet = tournamentData.currentMaxBet || 0;
    const myBet = me.bet || 0;
    
    // Mínimo de raise: o dobro da aposta atual ou big blind
    const minRaise = Math.max(
        currentMaxBet * 2 - myBet,
        100, // Big blind mínimo
        50   // Small blind mínimo
    );
    
    const maxRaise = myChips;
    
    const slider = document.getElementById('betSlider');
    if (slider) {
        slider.min = minRaise;
        slider.max = maxRaise;
        slider.value = minRaise;
    }
    
    document.getElementById('raiseControls').style.display = 'flex';
    document.getElementById('actionButtons').style.display = 'none';
    
    updateBetAmount();
}

function hideRaiseControls() {
    document.getElementById('raiseControls').style.display = 'none';
    document.getElementById('actionButtons').style.display = 'flex';
}

function updateBetAmount() {
    const slider = document.getElementById('betSlider');
    const amount = parseInt(slider.value);
    document.getElementById('betAmount').textContent = amount;
    
    // Atualizar também o botão Raise
    const raiseBtn = document.getElementById('btnRaise');
    if (raiseBtn) {
        raiseBtn.textContent = `Raise ${amount}`;
    }
}

function confirmRaise() {
    const amount = parseInt(document.getElementById('betAmount').textContent);
    if (amount > 0) {
        playerAction('raise');
    }
}

function isMyTurn() {
    if (!tournamentData || !tournamentData.currentPlayerTurn) return false;
    return tournamentData.currentPlayerTurn === currentUser.uid;
}

function enablePlayerControls() {
    const buttons = document.querySelectorAll('.action-btn');
    buttons.forEach(btn => {
        btn.disabled = false;
    });
    
    document.getElementById('actionTimerContainer').style.display = 'block';
    updateActionButtons();
}

function updateActionButtons() {
    const me = tournamentData.players?.find(p => p.userId === currentUser.uid);
    if (!me) return;
    
    const myBet = me.bet || 0;
    const maxBet = tournamentData.currentMaxBet || 0;
    const myChips = me.chips || 0;
    const canCheck = myBet >= maxBet;
    const canCall = myBet < maxBet && myChips > 0;
    const canRaise = maxBet > 0 && myChips > (maxBet - myBet);
    const callAmount = Math.max(0, maxBet - myBet);
    
    const checkBtn = document.getElementById('btnCheck');
    const callBtn = document.getElementById('btnCall');
    const raiseBtn = document.getElementById('btnRaise');
    const foldBtn = document.getElementById('btnFold');
    const allinBtn = document.getElementById('btnAllIn');
    
    if (checkBtn && callBtn && raiseBtn && foldBtn && allinBtn) {
        // Mostrar/ocultar botões conforme regras
        checkBtn.style.display = canCheck ? 'block' : 'none';
        callBtn.style.display = canCall ? 'block' : 'none';
        raiseBtn.style.display = (canRaise && myChips > callAmount) ? 'block' : 'none';
        foldBtn.style.display = 'block';
        allinBtn.style.display = myChips > 0 ? 'block' : 'none';
        
        // Atualizar textos
        callBtn.textContent = callAmount > 0 ? `Call ${callAmount}` : 'Call';
        raiseBtn.textContent = 'Raise';
        allinBtn.textContent = `All-in ${myChips}`;
        
        // Se não pode fazer nada a não ser fold (all-in ou sem fichas)
        if (myChips === 0 && !canCheck) {
            checkBtn.style.display = 'none';
            callBtn.style.display = 'none';
            raiseBtn.style.display = 'none';
            allinBtn.style.display = 'none';
        }
    }
}

function disablePlayerControls() {
    const buttons = document.querySelectorAll('.action-btn');
    buttons.forEach(btn => {
        btn.disabled = true;
    });
    
    document.getElementById('actionTimerContainer').style.display = 'none';
    hideRaiseControls();
}

// =============================================
// 7. TIMER DE AÇÃO
// =============================================
function startActionTimer() {
    timeLeft = 30;
    const timerBar = document.getElementById('actionTimerBar');
    timerBar.style.width = '100%';
    timerBar.style.background = '#2ecc71';
    
    stopActionTimer();
    
    actionTimerInterval = setInterval(() => {
        timeLeft--;
        const percentage = (timeLeft / 30) * 100;
        timerBar.style.width = percentage + '%';
        
        if (timeLeft <= 10) {
            timerBar.style.background = '#e74c3c';
        } else if (timeLeft <= 20) {
            timerBar.style.background = '#e67e22';
        }
        
        if (timeLeft <= 0) {
            // Tempo esgotado - fold automático
            showNotification('⏰ Tempo esgotado! Fold automático.', 'error');
            playerAction('fold');
            stopActionTimer();
        }
    }, 1000);
}

function stopActionTimer() {
    if (actionTimerInterval) {
        clearInterval(actionTimerInterval);
        actionTimerInterval = null;
    }
}

// =============================================
// 8. FUNÇÕES AUXILIARES
// =============================================
function formatCard(card) {
    if (!card) return '?';
    
    if (typeof card === 'string') {
        return card;
    }
    
    // Se for objeto do motor
    if (card.display) {
        return card.display;
    }
    
    return '?';
}

function getCardColor(card) {
    if (!card) return '#2c3e50';
    
    if (typeof card === 'string') {
        return (card.includes('♥') || card.includes('♦')) ? '#e74c3c' : '#2c3e50';
    }
    
    // Se for objeto do motor
    if (card.color) {
        return card.color === 'red' ? '#e74c3c' : '#2c3e50';
    }
    
    if (card.symbol && (card.symbol === '♥' || card.symbol === '♦')) {
        return '#e74c3c';
    }
    
    return '#2c3e50';
}

function showNotification(message, type = 'info') {
    const messageEl = document.getElementById('statusMessage');
    messageEl.textContent = message;
    messageEl.style.display = 'block';
    
    // Cores por tipo
    if (type === 'error') {
        messageEl.style.background = 'rgba(231, 76, 60, 0.95)';
        messageEl.style.borderColor = '#c0392b';
    } else if (type === 'success') {
        messageEl.style.background = 'rgba(46, 204, 113, 0.95)';
        messageEl.style.borderColor = '#27ae60';
    } else if (type === 'turn') {
        messageEl.style.background = 'rgba(52, 152, 219, 0.95)';
        messageEl.style.borderColor = '#2980b9';
        messageEl.style.boxShadow = '0 0 15px rgba(52, 152, 219, 0.5)';
    } else if (type === 'info') {
        messageEl.style.background = 'rgba(0, 0, 0, 0.95)';
        messageEl.style.borderColor = '#d4af37';
    } else if (type === 'warning') {
        messageEl.style.background = 'rgba(243, 156, 18, 0.95)';
        messageEl.style.borderColor = '#d35400';
    }
    
    // Auto-esconder se não for turn
    if (type !== 'turn') {
        setTimeout(() => {
            if (messageEl.textContent === message) {
                messageEl.style.display = 'none';
            }
        }, 3000);
    }
}

function hideNotification() {
    document.getElementById('statusMessage').style.display = 'none';
}

// =============================================
// 9. VERIFICAÇÃO DE CONEXÃO E ESTADO
// =============================================
function checkGameStatus() {
    if (!tournamentData) return;
    
    const players = tournamentData.players || [];
    const activePlayers = players.filter(p => p.isActive !== false && p.chips > 0);
    
    // Se só tem 1 jogador ativo, ele é o vencedor
    if (activePlayers.length === 1 && gameStarted) {
        const winner = activePlayers[0];
        showNotification(`🏆 ${winner.nickname} venceu o torneio!`, 'success');
        gameStarted = false;
    }
    
    // Verificar se todos foldaram
    const foldedPlayers = players.filter(p => p.lastAction === 'fold');
    if (foldedPlayers.length === players.length - 1 && players.length > 1) {
        const remainingPlayer = players.find(p => p.lastAction !== 'fold');
        if (remainingPlayer) {
            showNotification(`🏆 ${remainingPlayer.nickname} ganhou por fold geral!`, 'success');
        }
    }
}

// 10. LIMPEZA E GERENCIAMENTO

        realtimeListener();

    // Salvar estado antes de sair
