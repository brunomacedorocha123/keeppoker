            // Seu cÃ³digo original para pegar tournamentId da URL
            const urlParams = new URLSearchParams(window.location.search);
            tournamentId = urlParams.get('tournamentId');
            
            if (!tournamentId) {
                window.location.href = 'torneios.html';
                return;
            }
            
            // Verificar autenticaÃ§Ã£o
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                
                currentUser = user;
                
                // Carregar estado salvo
                const savedState = await loadGameState();
                
                if (savedState) {
                    // RESTAURAR JOGO EXISTENTE
                    pokerGame = PokerGameManager.fromJSON(savedState);
                } else {
                    // CRIAR NOVO JOGO COM OS MÃ“DULOS
                    pokerGame = new PokerGameManager({
                        gameId: tournamentId,
                        name: 'Torneio KeepPoker',
                        maxPlayers: 6,
                        startingStack: 1500,
                        smallBlind: 50,
                        bigBlind: 100
                    });
                    
                    // Adicionar jogador atual
                    pokerGame.addPlayer(
                        currentUser.uid,
                        currentUser.displayName || currentUser.email.split('@')[0]
                    );
                    
                    // Salvar estado inicial
                    gameState = pokerGame.getGameState();
                    await saveGameState();
                }
                
                // Inicializar interface
                updateInterface(gameState);
                
                // Configurar eventos
                setupEventListeners();
                
                // Verificar se pode comeÃ§ar
                if (pokerGame.players.length >= 2 && pokerGame.state === 'lobby') {
                    setTimeout(() => startGame(), 2000);
                }
            });
        });
        
        // 8. FunÃ§Ã£o para iniciar jogo
        async function startGame() {
            try {
                pokerGame.startNewHand();
                gameState = pokerGame.getGameState();
                updateInterface(gameState);
                await saveGameState();
                showNotification('ðŸŽ® Jogo iniciado!', 'success');
            } catch (error) {
                showNotification(`Erro: ${error.message}`, 'error');
            }
        }
