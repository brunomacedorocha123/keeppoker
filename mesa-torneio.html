<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em | KeepPoker Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARI√ÅVEIS E RESET ===== */
        :root {
            --bg-dark: #0a1a12;
            --bg-darker: #07150e;
            --bg-header: #0f291c;
            --table-felt: #1a472a;
            --table-wood: #5d4037;
            --wood-dark: #3e2723;
            --gold-light: #ffd700;
            --gold: #d4af37;
            --gold-dark: #b8941f;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --chip-red: #e74c3c;
            --chip-blue: #3498db;
            --chip-green: #2ecc71;
            --chip-black: #2c3e50;
            --chip-purple: #9b59b6;
            --text-light: #ffffff;
            --text-gray: #b8c2c6;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* ===== BACKGROUND EFEITO CASINO ===== */
        .casino-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(26, 71, 42, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, rgba(10, 26, 18, 0.9) 0%, rgba(7, 21, 14, 1) 100%);
            z-index: -1;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255, 215, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        /* ===== CONTAINER PRINCIPAL ===== */
        .poker-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* ===== HEADER ELEGANTE ===== */
        .game-header {
            height: 12vh;
            min-height: 70px;
            background: linear-gradient(180deg, var(--bg-header) 0%, rgba(15, 41, 28, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            position: relative;
        }
        
        .header-wood {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--wood-dark), var(--table-wood), var(--wood-dark));
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--wood-dark);
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-light);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-title span {
            color: var(--gold);
            font-weight: 800;
        }
        
        .header-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            min-width: 120px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
        }
        
        .blinds-value {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(255, 215, 0, 0.1));
        }
        
        .players-online {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .player-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        /* ===== √ÅREA DA MESA ===== */
        .table-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }
        
        /* MESA DE POKER PREMIUM */
        .poker-table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 900px;
            height: 65%;
            min-height: 400px;
            background: var(--table-felt);
            border-radius: 50% / 45%;
            border: 12px solid var(--table-wood);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 80px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(0, 0, 0, 0.5),
                0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        /* Borda decorativa da mesa */
        .table-border {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50% / 45%;
            pointer-events: none;
        }
        
        /* √Årea central da mesa */
        .table-center {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 1rem;
        }
        
        .pot-container {
            margin-bottom: 1.5rem;
        }
        
        .pot-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .pot-amount {
            font-size: 3rem;
            font-weight: 800;
            color: var(--gold-light);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(to bottom, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Chips no pote */
        .pot-chips {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 0.5rem;
        }
        
        .chip {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .chip-red { background: var(--chip-red); }
        .chip-blue { background: var(--chip-blue); }
        .chip-green { background: var(--chip-green); }
        .chip-black { background: var(--chip-black); }
        .chip-purple { background: var(--chip-purple); }
        
        /* Cartas comunit√°rias */
        .community-cards {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        
        /* ===== POSI√á√ïES DOS JOGADORES ===== */
        .players-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .player {
            position: absolute;
            width: 140px;
            text-align: center;
            pointer-events: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Posicionamento dos jogadores */
        .player.north {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .player.south {
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .player.west-top {
            left: 5%;
            top: 25%;
        }
        
        .player.west-bottom {
            left: 5%;
            bottom: 30%;
        }
        
        .player.east-top {
            right: 5%;
            top: 25%;
        }
        
        .player.east-bottom {
            right: 5%;
            bottom: 30%;
        }
        
        /* Estilo do jogador */
        .player-info {
            background: linear-gradient(135deg, 
                rgba(28, 40, 51, 0.95) 0%, 
                rgba(23, 32, 42, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            border: 2px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .player.active .player-info {
            border-color: var(--gold);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }
        
        .player.you .player-info {
            border-color: var(--gold);
            background: linear-gradient(135deg, 
                rgba(28, 40, 51, 0.98) 0%, 
                rgba(23, 32, 42, 0.98) 100%);
        }
        
        .player.current-turn .player-info {
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
        }
        
        /* Avatar do jogador */
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            overflow: hidden;
            position: relative;
        }
        
        .player.you .player-avatar {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-color: var(--gold);
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-ring {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), transparent) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
        
        /* Informa√ß√µes do jogador */
        .player-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-stack {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--gold);
            margin-bottom: 0.8rem;
        }
        
        /* Cartas do jogador */
        .player-cards {
            display: flex;
            gap: 0.3rem;
            justify-content: center;
            margin-top: 0.6rem;
        }
        
        /* Aposta do jogador */
        .player-bet {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.2), 
                rgba(255, 215, 0, 0.1));
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gold-light);
            margin-top: 0.5rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            display: none;
        }
        
        .player-bet.show {
            display: inline-block;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Bot√£o Dealer */
        .dealer-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, var(--success), #219653);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 900;
            z-index: 2;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }
        
        /* ===== CARTAS ESTILIZADAS ===== */
        .card {
            width: 32px;
            height: 45px;
            background: white;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            font-weight: 800;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
        }
        
        .card-back {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-back:after {
            content: "‚ô†";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .card.red { color: #e74c3c; }
        .card.black { color: #2c3e50; }
        
        .card-corner {
            font-size: 11px;
            line-height: 1.1;
            font-weight: 700;
        }
        
        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
        
        .community-card {
            width: 40px;
            height: 56px;
        }
        
        .community-card .card-center {
            font-size: 22px;
        }
        
        /* ===== BARRA DE A√á√ïES PREMIUM ===== */
        .action-bar {
            height: 18vh;
            min-height: 100px;
            background: linear-gradient(180deg, 
                rgba(15, 41, 28, 0.95) 0%, 
                rgba(10, 31, 20, 0.95) 100%);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            padding: 1rem 2rem;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            position: relative;
        }
        
        .action-bar:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(212, 175, 55, 0.5), 
                transparent);
        }
        
        .action-btn {
            flex: 1;
            max-width: 200px;
            height: 80px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transition: 0.5s;
        }
        
        .action-btn:hover:before {
            left: 100%;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .action-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .fold-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 2px solid #e74c3c;
        }
        
        .call-btn {
            background: linear-gradient(135deg, #27ae60, #219653);
            border: 2px solid #27ae60;
        }
        
        .raise-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: 2px solid #3498db;
        }
        
        .allin-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border: 2px solid #9b59b6;
        }
        
        .action-btn i {
            font-size: 22px;
        }
        
        .action-text {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* ===== TIMER DE A√á√ÉO ===== */
        .action-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            z-index: 5;
        }
        
        .timer-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 5;
        }
        
        .timer-circle {
            fill: none;
            stroke: var(--gold);
            stroke-width: 5;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 800;
            color: var(--text-light);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* ===== STATUS MESSAGE ===== */
        .status-message {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, 
                rgba(28, 40, 51, 0.95) 0%, 
                rgba(23, 32, 42, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gold-light);
            z-index: 50;
            white-space: nowrap;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        /* ===== MODAL DE APOSTA PREMIUM ===== */
        .bet-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .bet-modal.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, 
                rgba(15, 41, 28, 0.95) 0%, 
                rgba(10, 31, 20, 0.95) 100%);
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .bet-display {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .bet-amount {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--gold-light);
            margin: 0.5rem 0;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }
        
        .stack-info {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .bet-slider-container {
            margin: 2rem 0;
            position: relative;
        }
        
        .bet-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, 
                var(--gold-dark), 
                var(--gold-light));
            border-radius: 5px;
            outline: none;
        }
        
        .bet-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid var(--gold);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .quick-bets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 1.5rem 0;
        }
        
        .quick-bet {
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;

    <script>
        // ============================================

        let gameState = {

        };
        
        let players = [
            { id: 0, name: "VOC√ä", position: "south", stack: 1500, isYou: true, isDealer: false, cards: ["Ah", "Kd"], bet: 0 },
            { id: 1, name: "CARLA", position: "north", stack: 1250, isYou: false, isDealer: true, cards: null, bet: 20 },
            { id: 2, name: "MARCOS", position: "west-top", stack: 1100, isYou: false, isDealer: false, cards: null, bet: 20 },
            { id: 3, name: "ANA", position: "west-bottom", stack: 980, isYou: false, isDealer: false, cards: null, bet: 0 },
            { id: 4, name: "PEDRO", position: "east-top", stack: 1340, isYou: false, isDealer: false, cards: null, bet: 0 },
            { id: 5, name: "JULIA", position: "east-bottom", stack: 1650, isYou: false, isDealer: false, cards: null, bet: 40 }
        ];
        
        let communityCards = ["2h", "7d", "Jc", "Ts", "As"];
        
        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
        });
        
        function initializeGame() {
            renderPlayers();
            renderCommunityCards();
            startActionTimer();
            updateGameUI();
            animateTableEntrance();
        }
        
        function animateTableEntrance() {
            const table = document.querySelector('.poker-table');
            table.style.transform = 'translate(-50%, -50%) scale(0.8)';
            table.style.opacity = '0';
            
            setTimeout(() => {
                table.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                table.style.transform = 'translate(-50%, -50%) scale(1)';
                table.style.opacity = '1';

        }
        
        // ============================================
        // RENDERIZA√á√ÉO DOS JOGADORES

        function renderPlayers() {
            const container = document.getElementById('playersContainer');

            players.forEach(player => {
                const playerEl = createPlayerElement(player);
                container.appendChild(playerEl);

            // Animar entrada dos jogadores
            animatePlayersEntrance();
        }
        
        function createPlayerElement(player) {

            div.id = `player-${player.id}`;

            let cardsHTML = '';
            if (player.isYou && player.cards) {
                player.cards.forEach((card, index) => {
                    cardsHTML += createCardHTML(card, index);
                });
            } else {
                cardsHTML = '<div class="card card-back"></div><div class="card card-back"></div>';

            div.innerHTML = `

            return div;

        function animatePlayersEntrance() {
            const playerElements = document.querySelectorAll('.player');
            playerElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        }
        
        // ============================================
        // RENDERIZA√á√ÉO DAS CARTAS
        // ============================================
        
        function renderCommunityCards() {
            const container = document.getElementById('communityCards');
            container.innerHTML = '';
            
            // Mostrar 3 cartas inicialmente
            const cardsToShow = communityCards.slice(0, 3);
            
            cardsToShow.forEach((card, index) => {
                setTimeout(() => {
                    const cardEl = createCardElement(card, true);
                    cardEl.style.opacity = '0';
                    cardEl.style.transform = 'translateY(-20px) rotate(-5deg)';
                    container.appendChild(cardEl);
                    
                    // Animar entrada da carta
                    setTimeout(() => {
                        cardEl.style.transition = 'all 0.3s ease-out';
                        cardEl.style.opacity = '1';
                        cardEl.style.transform = 'translateY(0) rotate(0)';
                    }, 50);
                }, 200 * index);
            });
        }
        
        function createCardElement(cardCode, isCommunity = false) {
            if (!cardCode) return createCardBack();
            
            const rank = cardCode.slice(0, -1);
            const suitChar = cardCode.slice(-1);
            const suitSymbol = getSuitSymbol(suitChar);
            const color = (suitChar === 'h' || suitChar === 'd') ? 'red' : 'black';
            
            const card = document.createElement('div');
            card.className = `card ${color} ${isCommunity ? 'community-card' : ''}`;
            card.style.animationDelay = `${Math.random() * 0.3}s`;
            
            card.innerHTML = `
                <div class="card-corner">${rank}<br>${suitSymbol}</div>
                <div class="card-center">${suitSymbol}</div>
                <div class="card-corner" style="transform: rotate(180deg)">${rank}<br>${suitSymbol}</div>
            `;
            
            return card;
        }
        
        function createCardHTML(cardCode, delay = 0) {
            if (!cardCode) return '<div class="card card-back"></div>';
            
            const rank = cardCode.slice(0, -1);
            const suitChar = cardCode.slice(-1);
            const suitSymbol = getSuitSymbol(suitChar);
            const color = (suitChar === 'h' || suitChar === 'd') ? 'red' : 'black';
            
            return `
                <div class="card ${color} card-deal" style="animation-delay: ${delay * 0.1}s">
                    <div class="card-corner">${rank}<br>${suitSymbol}</div>
                    <div class="card-center">${suitSymbol}</div>
                    <div class="card-corner" style="transform: rotate(180deg)">${rank}<br>${suitSymbol}</div>
                </div>
            `;
        }
        
        function getSuitSymbol(suitChar) {
            const symbols = { 'h': '‚ô•', 'd': '‚ô¶', 'c': '‚ô£', 's': '‚ô†' };
            return symbols[suitChar] || '';
        }
        
        // ============================================
        // TIMER DE A√á√ÉO
        // ============================================
        
        function startActionTimer() {
            gameState.timer = 30;
            updateTimerDisplay();
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                updateTimerDisplay();
                
                if (gameState.timer <= 0) {
                    clearInterval(gameState.timerInterval);
                    autoFold();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerText = document.getElementById('timerText');
            const timerCircle = document.querySelector('.timer-circle');
            
            timerText.textContent = gameState.timer;
            
            // Atualizar c√≠rculo do timer
            const circumference = 2 * Math.PI * 30;
            const progress = gameState.timer / 30;
            const offset = circumference - (progress * circumference);
            
            if (timerCircle) {
                timerCircle.style.strokeDasharray = circumference;
                timerCircle.style.strokeDashoffset = offset;
                
                // Mudar cor conforme o tempo
                if (gameState.timer <= 10) {
                    timerCircle.style.stroke = '#e74c3c';
                    timerText.style.color = '#e74c3c';
                } else if (gameState.timer <= 20) {
                    timerCircle.style.stroke = '#f39c12';
                    timerText.style.color = '#f39c12';
                } else {
                    timerCircle.style.stroke = '#ffd700';
                    timerText.style.color = '#ffd700';
                }
            }
        }
        
        function stopActionTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            document.getElementById('actionTimer').style.opacity = '0';
        }
        
        function autoFold() {
            showStatusMessage('‚è∞ Tempo esgotado! Fold autom√°tico.');
            playerAction('fold');
        }
        
        // ============================================
        // A√á√ïES DO JOGADOR
        // ============================================
        
        function playerAction(action) {
            stopActionTimer();
            
            const messages = {
                'fold': 'üé¥ Voc√™ desistiu da m√£o',
                'call': `‚úì Voc√™ pagou ${gameState.currentBet}`,
                'raise': `‚Üë Voc√™ aumentou para ${gameState.currentBet}`,
                'allin': 'üî• ALL-IN! Aposta total'
            };
            
            showStatusMessage(messages[action]);
            animateAction(action);
            
            // Atualizar interface do jogador
            updatePlayerAction(action);
            
            // Pr√≥ximo turno
            setTimeout(() => {
                nextPlayerTurn();
            }, 1500);
        }
        
        function animateAction(action) {
            const playerEl = document.querySelector('#player-0');
            if (!playerEl) return;
            
            switch(action) {
                case 'fold':
                    playerEl.querySelector('.player-cards').innerHTML = 
                        '<div class="card card-back"></div><div class="card card-back"></div>';
                    break;
                    
                case 'allin':
                    // Animar chips voando para o pote
                    animateChipsToPot(5);
                    break;
            }
        }
        
        function animateChipsToPot(count) {
            const pot = document.querySelector('.pot-chips');
            const player = document.querySelector('#player-0');
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const chip = document.createElement('div');
                    chip.className = `chip chip-${['red', 'blue', 'green'][i % 3]} chip-fall`;
                    chip.style.position = 'fixed';
                    chip.style.left = `${player.offsetLeft + player.offsetWidth / 2}px`;
                    chip.style.top = `${player.offsetTop}px`;
                    chip.style.zIndex = '1000';
                    
                    document.body.appendChild(chip);
                    
                    // Animar para o pote
                    setTimeout(() => {
                        chip.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                        chip.style.left = `${pot.offsetLeft + pot.offsetWidth / 2}px`;
                        chip.style.top = `${pot.offsetTop}px`;
                        chip.style.transform = 'scale(0.5)';
                        chip.style.opacity = '0';
                        
                        // Remover ap√≥s anima√ß√£o
                        setTimeout(() => chip.remove(), 500);
                    }, 100);
                }, i * 100);
            }
        }
        
        function updatePlayerAction(action) {
            const you = players[0];
            
            switch(action) {
                case 'fold':
                    you.bet = 0;
                    break;
                    
                case 'call':
                    you.bet = gameState.currentBet;
                    you.stack -= gameState.currentBet;
                    gameState.pot += gameState.currentBet;
                    break;
                    
                case 'raise':
                    you.bet = currentBetAmount;
                    you.stack -= currentBetAmount;
                    gameState.pot += currentBetAmount;
                    gameState.currentBet = currentBetAmount;
                    break;
                    
                case 'allin':
                    you.bet = you.stack;
                    gameState.pot += you.stack;
                    gameState.currentBet = Math.max(gameState.currentBet, you.stack);
                    you.stack = 0;
                    break;
            }
            
            updateGameUI();
        }
        
        // ============================================
        // TURNO DOS JOGADORES
        // ============================================
        
        function nextPlayerTurn() {
            // Avan√ßar turno
            gameState.playerTurn = (gameState.playerTurn + 1) % players.length;
            gameState.round++;
            
            // Atualizar interface
            updateCurrentPlayer();
            
            // Se for sua vez
            if (gameState.playerTurn === 0) {
                showStatusMessage('üé≤ Sua vez de jogar');
                startActionTimer();
                document.getElementById('actionTimer').style.opacity = '1';
            } else {
                // Simular a√ß√£o do bot
                simulateBotAction();
            }
        }
        
        function updateCurrentPlayer() {
            // Remover highlight de todos
            document.querySelectorAll('.player').forEach(p => {
                p.classList.remove('active', 'current-turn');
            });
            
            // Destacar jogador atual
            const currentPlayer = document.querySelector(`#player-${gameState.playerTurn}`);
            if (currentPlayer) {
                currentPlayer.classList.add('active', 'current-turn');
                
                // Animar destaque
                currentPlayer.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    currentPlayer.style.transform = 'scale(1)';
                }, 300);
            }
        }
        
        function simulateBotAction() {
            const bot = players[gameState.playerTurn];
            const actions = ['fold', 'call', 'raise'];
            const action = actions[Math.floor(Math.random() * actions.length)];
            
            showStatusMessage(`ü§ñ ${bot.name} ${getActionText(action)}`);
            
            // Atualizar interface do bot
            if (action === 'call' || action === 'raise') {
                const betAmount = action === 'raise' ? gameState.currentBet * 2 : gameState.currentBet;
                bot.bet = betAmount;
                bot.stack -= betAmount;
                gameState.pot += betAmount;
                
                const betEl = document.querySelector(`#player-${bot.id} .player-bet`);
                if (betEl) {
                    betEl.textContent = betAmount;
                    betEl.classList.add('show');
                    betEl.classList.add('chip-fall');
                }
                
                updateGameUI();
            }
            
            // Pr√≥ximo turno
            setTimeout(() => nextPlayerTurn(), 1500);
        }
        
        function getActionText(action) {
            const texts = {
                'fold': 'desistiu',
                'call': 'pagou',
                'raise': 'aumentou'
            };
            return texts[action] || 'agiu';
        }
        
        // ============================================
        // MODAL DE APOSTA
        // ============================================

        function openBetModal() {

            slider.value = currentBetAmount;
            
            // Event listeners
            slider.addEventListener('input', function() {
                currentBetAmount = parseInt(this.value);
                updateBetDisplay();
            });
            
            // Quick bets
            document.querySelectorAll('.quick-bet').forEach(btn => {
                btn.addEventListener('click', function() {
                    const bet = this.dataset.bet;
                    if (bet === '1500') {
                        currentBetAmount = players[0].stack;
                    } else {
                        currentBetAmount = parseInt(bet);
                    }
                    updateBetDisplay();
                    slider.value = currentBetAmount;
                });
            });
        }
        
        function closeBetModal() {
            document.getElementById('betModal').classList.remove('active');
        }
        
        function confirmBet() {
            closeBetModal();
            playerAction('raise');
        }
        
        function updateBetDisplay() {
            document.getElementById('betAmount').textContent = formatNumber(currentBetAmount);
        }
        
        // ============================================
        // ATUALIZA√á√ÉO DA INTERFACE
        // ============================================
        
        function updateGameUI() {
            // Atualizar pote
            document.getElementById('potAmount').textContent = formatNumber(gameState.pot);
            document.getElementById('headerPot').textContent = formatNumber(gameState.pot);
            
            // Atualizar bot√£o call/check
            const callBtn = document.getElementById('callBtn');
            const callText = document.getElementById('callText');
            
            if (gameState.currentBet > 0) {
                callText.textContent = `PAGAR ${gameState.currentBet}`;
                callBtn.classList.remove('check');
                callBtn.classList.add('call');
            } else {
                callText.textContent = 'CHECK';
                callBtn.classList.remove('call');
                callBtn.classList.add('check');
            }
            
            // Atualizar stacks dos jogadores
            players.forEach(player => {
                const stackEl = document.querySelector(`#player-${player.id} .player-stack`);
                if (stackEl) {
                    stackEl.textContent = formatNumber(player.stack);
                }
                
                // Atualizar apostas
                const betEl = document.querySelector(`#player-${player.id} .player-bet`);
                if (betEl) {
                    if (player.bet > 0) {
                        betEl.textContent = player.bet;
                        betEl.classList.add('show');
                    } else {
                        betEl.classList.remove('show');
                    }
                }
            });
        }
        
        function showStatusMessage(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            statusEl.style.opacity = '1';
            
            setTimeout(() => {
                statusEl.style.opacity = '0';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 500);
            }, 2000);
        }
        
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBetModal();
            }
            
            // Atalhos de teclado
            if (!document.getElementById('betModal').classList.contains('active')) {
                switch(e.key.toLowerCase()) {
                    case 'f': playerAction('fold'); break;
                    case 'c': playerAction('call'); break;
                    case 'r': openBetModal(); break;
                    case 'a': playerAction('allin'); break;
                }
            }
        });
        
        document.getElementById('betModal').addEventListener('click', (e) => {
            if (e.target.id === 'betModal') {
                closeBetModal();
            }
        });
    </script>
</body>
